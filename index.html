<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | Logistics Engine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root { 
            --accent: #F59E0B; 
            --apple-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; 
            color: white; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .glass { 
            background: rgba(255,255,255,0.02); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 14px; 
            transition: all 0.3s var(--apple-curve); 
        }

        .memo-card { 
            width: 210mm; height: 148.5mm; background: white; color: black; 
            margin: 0 auto 100px auto; display: flex; flex-direction: column; padding: 12mm 14mm;
            position: relative; transition: all 0.4s var(--apple-curve); 
            transform: scale(0.98); opacity: 0.3;
            box-sizing: border-box; overflow: hidden; border-radius: 8px;
            filter: blur(2px);
        }

        .memo-card.active { 
            transform: scale(1); opacity: 1; filter: blur(0);
            box-shadow: 0 40px 80px -15px rgba(0,0,0,0.8); 
        }

        .pill-btn {
            padding: 8px 16px;
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 99px;
            transition: all 0.2s;
            cursor: pointer;
            color: rgba(255,255,255,0.4);
        }
        .pill-btn:hover { border-color: rgba(255,255,255,0.3); color: white; }
        .pill-btn.active-state { background: white; color: black; border-color: white; }
        
        /* Status Colors */
        .st-pending { color: #64748b; border-color: #64748b; }
        .st-unpaid { color: #d97706; border-color: #d97706; }
        .st-paid { color: #059669; border-color: #059669; }
        .st-exchange { color: #7c3aed; border-color: #7c3aed; }
        .st-returned { color: #dc2626; border-color: #dc2626; }

        .type-pill { background: #000; color: #fff; padding: 4px 12px; font-size: 10px; font-weight: 900; }
        .type-pill.exchange { background: #F59E0B; color: #000; }

        .row-remove-btn { 
            opacity: 0; 
            transition: opacity 0.2s; 
            color: #ef4444; 
            cursor: pointer;
            padding: 4px;
        }
        tr:hover .row-remove-btn { opacity: 1; }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        #sync-indicator.online { color: #10b981; }
        #sync-indicator.offline { color: #ef4444; }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white; height: auto; overflow: visible; }
            .memo-card { 
                opacity: 1!important; 
                transform: scale(1)!important; 
                margin: 0 auto 20mm auto !important; 
                box-shadow: none!important; 
                page-break-after: always; 
                filter: none!important; 
                display: flex !important;
                border: 1px solid #eee;
            } 
        }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden no-print">
        <!-- Sidebar Navigation -->
        <aside class="w-80 bg-[#050505] border-r border-white/5 p-8 flex flex-col gap-8 custom-scroll overflow-y-auto">
            <div class="flex justify-between items-start">
                <div class="text-amber-500 font-black italic text-3xl tracking-tighter">ONEN STUDIO.</div>
                <div id="sync-indicator" class="text-[10px] flex items-center gap-1.5 font-bold opacity-80 mt-2">
                    <i class="fa-solid fa-circle text-[6px]"></i> <span>Checking...</span>
                </div>
            </div>
            
            <button id="btn-new-memo" class="w-full bg-white text-black py-4 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-amber-500 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> Create New Memo
            </button>

            <!-- Order Status Logic -->
            <div class="space-y-4">
                <label class="text-[9px] uppercase font-black opacity-30 tracking-[0.3em]">Lifecycle Status</label>
                <div class="flex flex-wrap gap-2" id="status-toggles">
                    <button data-action="setLifecycle" data-state="PENDING" class="pill-btn">Pending</button>
                    <button data-action="setLifecycle" data-state="UNPAID" class="pill-btn">Unpaid</button>
                    <button data-action="setLifecycle" data-state="PAID" class="pill-btn">Paid</button>
                    <button data-action="setLifecycle" data-state="EXCHANGE" class="pill-btn">Exchange</button>
                    <button data-action="setLifecycle" data-state="RETURNED" class="pill-btn">Returned</button>
                </div>
            </div>

            <!-- Parcel Type Logic -->
            <div class="space-y-4">
                <label class="text-[9px] uppercase font-black opacity-30 tracking-[0.3em]">Parcel Type</label>
                <div class="flex gap-2">
                    <button data-action="setType" data-type="REGULAR" class="pill-btn flex-1">Regular</button>
                    <button data-action="setType" data-type="EXCHANGE" class="pill-btn flex-1">Exchange</button>
                </div>
            </div>

            <!-- Shipping Tiers -->
            <div class="space-y-4">
                <label class="text-[9px] uppercase font-black opacity-30 tracking-[0.3em]">Shipping Zone</label>
                <div class="grid grid-cols-2 gap-2" id="shipping-toggles">
                    <button data-action="setShip" data-val="60" data-tag="DHAKA" class="pill-btn">Dhaka (60)</button>
                    <button data-action="setShip" data-val="100" data-tag="SUB-URBAN" class="pill-btn">Suburban (100)</button>
                    <button data-action="setShip" data-val="120" data-tag="OUTSIDE" class="pill-btn col-span-2">Outside Dhaka (120)</button>
                </div>
            </div>

            <div class="border-t border-white/5 pt-6">
                <label class="text-[9px] uppercase font-black opacity-30 tracking-[0.3em] mb-4 block">Logistics Export</label>
                <div class="grid grid-cols-1 gap-2">
                    <button id="btn-export-steadfast" class="glass p-3 text-[9px] font-bold text-left hover:border-amber-500 flex justify-between items-center group">
                        Steadfast CSV <i class="fa-solid fa-file-csv opacity-30 group-hover:opacity-100 group-hover:text-amber-500"></i>
                    </button>
                    <button id="btn-export-pathao" class="glass p-3 text-[9px] font-bold text-left hover:border-amber-500 flex justify-between items-center group">
                        Pathao CSV <i class="fa-solid fa-file-csv opacity-30 group-hover:opacity-100 group-hover:text-amber-500"></i>
                    </button>
                    <button id="btn-export-carrybee" class="glass p-3 text-[9px] font-bold text-left hover:border-amber-500 flex justify-between items-center group">
                        Carrybee CSV <i class="fa-solid fa-truck-fast opacity-30 group-hover:opacity-100 group-hover:text-amber-500"></i>
                    </button>
                    <button onclick="window.print()" class="glass p-3 text-[9px] font-bold text-left border-white/20 hover:border-white flex justify-between items-center group">
                        Bulk PDF Export <i class="fa-solid fa-file-pdf opacity-30 group-hover:opacity-100 group-hover:text-red-500"></i>
                    </button>
                </div>
            </div>

            <div class="mt-auto pt-6 border-t border-white/5">
                <label class="text-[9px] uppercase font-black opacity-30 tracking-[0.3em] mb-4 block">Recent History</label>
                <div id="history-list" class="space-y-2 max-h-48 overflow-y-auto custom-scroll pr-2"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow bg-[#0a0a0a] overflow-y-auto p-12 relative no-scrollbar">
            <div id="workspace" class="max-w-4xl mx-auto pb-48"></div>

            <!-- Bottom Floating Bar -->
            <div class="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-white/5 backdrop-blur-3xl px-8 py-4 rounded-3xl border border-white/10 shadow-2xl z-50">
                <div class="flex flex-col">
                    <label class="text-[8px] font-black uppercase opacity-20 tracking-tighter mb-1">Quick Auto-Fill</label>
                    <textarea id="quick-parse" class="bg-transparent border-none text-[10px] w-64 h-8 resize-none outline-none placeholder:opacity-20 text-white" placeholder="Paste order details here..."></textarea>
                </div>
                <div class="h-8 w-px bg-white/10"></div>
                <button id="btn-open-picker" class="text-[10px] font-black uppercase tracking-widest px-4 hover:text-amber-500 transition-all">Add Product</button>
                <button onclick="window.print()" class="bg-white text-black px-10 py-3 rounded-xl text-[10px] font-black uppercase hover:scale-105 transition-all active:scale-95 shadow-lg">Print Current</button>
            </div>
        </main>
    </div>

    <!-- Product Picker -->
    <div id="picker-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden items-center justify-center z-[100] p-10 no-print">
        <div class="bg-[#111] border border-white/10 p-12 rounded-[2rem] w-full max-w-4xl max-h-[80vh] overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h3 class="text-3xl font-black uppercase tracking-tighter text-white">Inventory Picker</h3>
                    <p class="text-[10px] opacity-40 font-bold uppercase tracking-widest mt-1">Select a variant to add to current memo</p>
                </div>
                <button id="btn-close-picker" class="opacity-30 hover:opacity-100 text-white text-4xl">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-y-auto custom-scroll pr-4 pb-4" id="picker-grid"></div>
        </div>
    </div>

    <!-- MEMO TEMPLATE -->
    <template id="memo-tpl">
        <div class="memo-card">
            <div class="flex justify-between border-b-[6px] border-black pb-4 mb-8">
                <div>
                    <h1 class="text-6xl font-black italic tracking-tighter">ONEN</h1>
                    <div class="flex gap-2 items-center mt-2">
                        <span class="m-status-tag font-black text-[9px] uppercase px-3 py-1 border-[2px] rounded-full">PENDING</span>
                        <span class="m-type-tag font-black text-[9px] uppercase px-3 py-1 bg-black text-white rounded-full">REGULAR</span>
                    </div>
                </div>
                <div class="text-right flex flex-col justify-end">
                    <div class="text-4xl font-black m-id tracking-tighter">#0000</div>
                    <div class="text-[9px] font-black opacity-40 m-date uppercase tracking-widest mt-1"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-12 mb-6">
                <div class="space-y-2">
                    <input class="m-name w-full border-none font-black text-2xl p-0 focus:ring-0 uppercase bg-transparent text-black" placeholder="RECIPIENT NAME">
                    <input class="m-phone w-full border-none font-bold text-xl p-0 focus:ring-0 bg-transparent text-black" placeholder="PHONE NUMBER">
                    <textarea class="m-addr w-full border-none text-[12px] h-12 p-0 focus:ring-0 resize-none font-medium bg-transparent text-black" placeholder="SHIPPING ADDRESS"></textarea>
                </div>
                <div class="text-right">
                    <span class="m-tag border-[3px] border-black px-6 py-2 text-[11px] font-black italic tracking-widest inline-block uppercase">DHAKA</span>
                </div>
            </div>

            <div class="flex-grow overflow-hidden">
                <table class="w-full text-[13px]">
                    <thead class="border-b-2 border-black font-black text-[9px] uppercase text-left">
                        <tr>
                            <th class="pb-3 w-8">#</th>
                            <th class="pb-3">DESCRIPTION</th>
                            <th class="pb-3 text-center">VARIANT</th>
                            <th class="pb-3 text-center w-12">QTY</th>
                            <th class="pb-3 text-right w-24">PRICE</th>
                            <th class="pb-3 w-8 no-print"></th>
                        </tr>
                    </thead>
                    <tbody class="m-rows font-bold"></tbody>
                </table>
            </div>

            <div class="mt-4 pt-4 border-t border-black/5">
                <label class="text-[8px] font-black uppercase opacity-40 tracking-widest mb-1 block">Special Instructions</label>
                <textarea class="m-instructions w-full border-none text-[10px] p-0 focus:ring-0 resize-none font-bold bg-transparent h-10 text-black" placeholder="E.g. Call before delivery..."></textarea>
            </div>

            <div class="mt-4 border-t-2 border-black pt-6 flex justify-between items-end">
                <div class="text-[8px] font-bold opacity-40 leading-relaxed uppercase">
                    <p>7-Day Exchange window valid from delivery date</p>
                    <p>Items must be in original condition with all tags intact</p>
                    <p class="mt-2 text-black opacity-100 uppercase">OneN Studio | Warehouse: Dhaka, Bangladesh</p>
                </div>
                <div class="text-right w-64">
                    <div class="flex justify-between text-[11px] font-bold mb-2">
                        <span class="opacity-40 uppercase">Delivery Charge</span>
                        <span class="m-ship-val tracking-tight">0</span>
                    </div>
                    <div class="flex justify-between border-t-[3px] border-black pt-3 font-black">
                        <span class="text-[12px] mt-2 uppercase italic">Grand Total</span>
                        <div class="flex items-start">
                            <span class="text-xl mt-1 mr-1">৳</span>
                            <span class="text-5xl m-total tracking-tighter leading-none">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="m-delete-btn no-print absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'onen-studio-v2';

        let user = null;
        let memos = [];
        let activeDocId = null;

        const Inventory = [
            { id: 1, name: "Onyx Basic Tee", price: 1250, variants: ["Black/M", "Black/L", "Black/XL"] },
            { id: 2, name: "Ghost Cargo Pants", price: 2850, variants: ["Grey/30", "Grey/32", "Grey/34"] },
            { id: 3, name: "Neon Studio Hoodie", price: 3400, variants: ["Purple/L", "Purple/XL"] },
            { id: 4, name: "Gravity Oversized", price: 1650, variants: ["Cream/M", "Cream/L"] },
            { id: 5, name: "Studio Tote Bag", price: 650, variants: ["Black/OneSize"] },
            { id: 6, name: "Cyber Socks", price: 350, variants: ["White", "Black"] }
        ];

        const Engine = {
            async init() {
                this.updateSyncStatus('offline', 'Connecting...');
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        this.updateSyncStatus('online', 'Authenticated');
                        this.setupListener();
                    }
                });
                this.bindEvents();
            },

            updateSyncStatus(status, label) {
                const el = document.getElementById('sync-indicator');
                el.className = `text-[10px] flex items-center gap-1.5 font-bold opacity-80 mt-2 ${status}`;
                el.querySelector('span').innerText = label;
            },

            setupListener() {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'memos'));
                onSnapshot(q, (snap) => {
                    this.updateSyncStatus('online', 'Live');
                    const data = [];
                    snap.forEach(doc => data.push({ ...doc.data(), docId: doc.id }));
                    memos = data.sort((a, b) => b.createdAt - a.createdAt);
                    
                    if (memos.length > 0 && !activeDocId) {
                        activeDocId = memos[0].docId;
                    }
                    this.render();
                }, (err) => {
                    this.updateSyncStatus('offline', 'Sync Error');
                    console.error("Firestore error:", err);
                });
            },

            bindEvents() {
                document.getElementById('btn-new-memo').onclick = () => this.createNewMemo();
                document.getElementById('btn-open-picker').onclick = () => this.openPicker();
                document.getElementById('btn-close-picker').onclick = () => this.closePicker();
                document.getElementById('quick-parse').oninput = (e) => this.parse(e.target.value);
                
                // Sidebar Action Listeners
                document.querySelectorAll('[data-action]').forEach(btn => {
                    btn.onclick = () => {
                        if (!activeDocId) return;
                        const action = btn.dataset.action;
                        if (action === 'setLifecycle') this.updateMemo({ status: btn.dataset.state });
                        if (action === 'setType') this.updateMemo({ type: btn.dataset.type });
                        if (action === 'setShip') this.updateMemo({ ship: parseInt(btn.dataset.val), tag: btn.dataset.tag });
                    };
                });

                document.getElementById('btn-export-steadfast').onclick = () => this.exportCSV('steadfast');
                document.getElementById('btn-export-pathao').onclick = () => this.exportCSV('pathao');
                document.getElementById('btn-export-carrybee').onclick = () => this.exportCSV('carrybee');
            },

            async createNewMemo() {
                if (!user) return;
                const newId = '#' + Math.floor(1000 + Math.random() * 9000);
                const docId = crypto.randomUUID();
                const memo = {
                    id: newId,
                    date: new Date().toLocaleDateString('en-GB'),
                    name: '',
                    phone: '',
                    addr: '',
                    instructions: '',
                    ship: 60,
                    tag: 'DHAKA',
                    status: 'PENDING',
                    type: 'REGULAR',
                    items: [],
                    createdAt: Date.now()
                };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'memos', docId), memo);
                activeDocId = docId;
            },

            render() {
                const workspace = document.getElementById('workspace');
                const historyList = document.getElementById('history-list');
                workspace.innerHTML = '';
                historyList.innerHTML = '';

                if (memos.length === 0) {
                    workspace.innerHTML = `<div class="text-center py-20 opacity-20 font-black uppercase tracking-[0.5em]">No Active Memos</div>`;
                    return;
                }

                memos.forEach((m) => {
                    const isActive = m.docId === activeDocId;
                    
                    const tpl = document.getElementById('memo-tpl').content.cloneNode(true);
                    const card = tpl.querySelector('.memo-card');
                    if (isActive) card.classList.add('active');

                    card.querySelector('.m-id').innerText = m.id;
                    card.querySelector('.m-date').innerText = m.date;
                    card.querySelector('.m-tag').innerText = m.tag;
                    card.querySelector('.m-ship-val').innerText = m.ship;

                    const sTag = card.querySelector('.m-status-tag');
                    sTag.innerText = m.status;
                    sTag.className = `m-status-tag font-black text-[9px] uppercase px-3 py-1 border-[2px] rounded-full st-${m.status.toLowerCase()}`;

                    const tTag = card.querySelector('.m-type-tag');
                    tTag.innerText = m.type;
                    tTag.className = `m-type-tag font-black text-[9px] uppercase px-3 py-1 rounded-full ${m.type === 'EXCHANGE' ? 'exchange' : ''} type-pill`;

                    const bind = (sel, key) => {
                        const el = card.querySelector(sel);
                        el.value = m[key] || '';
                        el.onchange = (e) => this.updateMemo({ [key]: e.target.value.toUpperCase() }, m.docId);
                    };
                    bind('.m-name', 'name');
                    bind('.m-phone', 'phone');
                    bind('.m-addr', 'addr');
                    bind('.m-instructions', 'instructions');

                    const rows = card.querySelector('.m-rows');
                    let subtotal = 0;
                    m.items.forEach((item, idx) => {
                        subtotal += (item.price * item.qty);
                        const tr = document.createElement('tr');
                        tr.className = "border-b border-black/5 group";
                        tr.innerHTML = `
                            <td class="py-3 opacity-20">${idx + 1}</td>
                            <td class="py-3 uppercase">${item.name}</td>
                            <td class="text-center">${item.variant}</td>
                            <td class="text-center font-black">
                                <div class="flex items-center justify-center gap-2 no-print">
                                    <button class="q-dec opacity-30 hover:opacity-100 px-1 text-lg">×</button>
                                    <span>${item.qty}</span>
                                    <button class="q-inc opacity-30 hover:opacity-100 px-1 text-lg">+</button>
                                </div>
                                <span class="hidden print:inline">${item.qty}</span>
                            </td>
                            <td class="text-right">${(item.price * item.qty).toLocaleString()}</td>
                            <td class="no-print text-right pl-2">
                                <span class="row-remove-btn"><i class="fa-solid fa-xmark"></i></span>
                            </td>
                        `;
                        tr.querySelector('.q-inc').onclick = () => {
                            const items = [...m.items];
                            items[idx].qty++;
                            this.updateMemo({ items }, m.docId);
                        };
                        tr.querySelector('.q-dec').onclick = () => {
                            const items = [...m.items];
                            if (items[idx].qty > 1) {
                                items[idx].qty--;
                                this.updateMemo({ items }, m.docId);
                            }
                        };
                        tr.querySelector('.row-remove-btn').onclick = () => {
                            const items = [...m.items];
                            items.splice(idx, 1);
                            this.updateMemo({ items }, m.docId);
                        };
                        rows.appendChild(tr);
                    });

                    card.querySelector('.m-total').innerText = (subtotal + m.ship).toLocaleString();

                    card.onclick = () => {
                        if (activeDocId !== m.docId) {
                            activeDocId = m.docId;
                            this.render();
                        }
                    };

                    card.querySelector('.m-delete-btn').onclick = (e) => {
                        e.stopPropagation();
                        this.deleteMemo(m.docId);
                    };

                    workspace.appendChild(card);

                    const hist = document.createElement('div');
                    hist.className = `p-4 glass cursor-pointer transition-all ${isActive ? 'border-amber-500 bg-white/5 opacity-100' : 'opacity-40 hover:opacity-100'}`;
                    hist.innerHTML = `
                        <div class="text-[10px] font-black uppercase truncate text-white">${m.name || 'NEW ORDER'}</div>
                        <div class="flex justify-between mt-1 opacity-60 text-[8px] font-black">
                            <span>${m.id}</span>
                            <span>${(subtotal + m.ship).toLocaleString()}৳</span>
                        </div>
                    `;
                    hist.onclick = () => {
                        activeDocId = m.docId;
                        this.render();
                    };
                    historyList.appendChild(hist);
                });

                this.syncSidebarControls();
            },

            syncSidebarControls() {
                const active = memos.find(m => m.docId === activeDocId);
                if (!active) return;

                document.querySelectorAll('[data-action="setLifecycle"]').forEach(btn => {
                    btn.classList.toggle('active-state', btn.dataset.state === active.status);
                });
                document.querySelectorAll('[data-action="setType"]').forEach(btn => {
                    btn.classList.toggle('active-state', btn.dataset.type === active.type);
                });
                document.querySelectorAll('[data-action="setShip"]').forEach(btn => {
                    btn.classList.toggle('active-state', parseInt(btn.dataset.val) === active.ship);
                });
            },

            async updateMemo(data, specificId = null) {
                const id = specificId || activeDocId;
                if (!user || !id) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'memos', id), data);
            },

            async deleteMemo(id) {
                if (!user || !confirm("Delete this memo permanently?")) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'memos', id));
                if (activeDocId === id) activeDocId = memos.length > 1 ? memos[0].docId : null;
            },

            openPicker() {
                if (!activeDocId) return;
                const modal = document.getElementById('picker-modal');
                const grid = document.getElementById('picker-grid');
                modal.classList.replace('hidden', 'flex');
                
                grid.innerHTML = Inventory.map(item => `
                    <div class="glass p-8 flex flex-col gap-4 border-white/5 hover:border-amber-500/30">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-black uppercase text-xl text-white tracking-tighter">${item.name}</h4>
                                <span class="text-amber-500 font-bold text-xs">৳${item.price.toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${item.variants.map(v => `
                                <button class="pill-btn hover:bg-white hover:text-black text-white border-white/10 add-v-btn" 
                                    data-name="${item.name}" data-var="${v}" data-price="${item.price}">
                                    ${v}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                grid.querySelectorAll('.add-v-btn').forEach(btn => {
                    btn.onclick = () => {
                        const m = memos.find(m => m.docId === activeDocId);
                        const items = [...m.items, {
                            name: btn.dataset.name,
                            variant: btn.dataset.var,
                            price: parseInt(btn.dataset.price),
                            qty: 1
                        }];
                        this.updateMemo({ items });
                        this.closePicker();
                    };
                });
            },

            closePicker() {
                document.getElementById('picker-modal').classList.replace('flex', 'hidden');
            },

            parse(val) {
                if (!val || !activeDocId) return;
                const lines = val.split('\n').map(l => l.trim()).filter(l => l);
                const phone = val.match(/01[3-9]\d{8}/)?.[0] || "";
                
                if (lines.length > 0) {
                    const name = lines[0].toUpperCase();
                    const addr = val.replace(lines[0], '').replace(phone, '').replace(/\n/g, ' ').trim();
                    this.updateMemo({ name, phone, addr });
                    
                    setTimeout(() => { document.getElementById('quick-parse').value = ''; }, 2000);
                }
            },

            exportCSV(provider) {
                if (memos.length === 0) return;
                
                let headers = [];
                let csvData = [];

                if (provider === 'steadfast') {
                    headers = ["Invoice","Name","Contact","Address","Amount","Note"];
                    csvData = memos.map(m => {
                        const total = m.items.reduce((a, b) => a + (b.price * b.qty), 0) + m.ship;
                        return [m.id, m.name, m.phone, m.addr.replace(/,/g, ' '), total, m.instructions];
                    });
                } else if (provider === 'pathao') {
                    headers = ["Store","OrderID","RecipientName","RecipientPhone","RecipientAddress","City","Amount","Note"];
                    csvData = memos.map(m => {
                        const total = m.items.reduce((a, b) => a + (b.price * b.qty), 0) + m.ship;
                        return ["ONEN STUDIO", m.id, m.name, m.phone, m.addr.replace(/,/g, ' '), m.tag, total, m.instructions];
                    });
                } else if (provider === 'carrybee') {
                    // Carrybee Standard: Customer Name, Phone, Address, Cash Amount, Order ID, Note
                    headers = ["Customer Name","Phone Number","Full Address","Collection Amount","Reference ID","Instructions"];
                    csvData = memos.map(m => {
                        const total = m.items.reduce((a, b) => a + (b.price * b.qty), 0) + m.ship;
                        return [m.name, m.phone, m.addr.replace(/,/g, ' '), total, m.id, m.instructions];
                    });
                }

                const csvContent = [headers.join(','), ...csvData.map(r => r.join(','))].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ONEN_${provider}_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            }
        };

        window.onload = () => Engine.init();
    </script>
</body>
