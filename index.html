<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO v70</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F3F4F6] text-slate-900 font-sans">
    <div id="app" class="flex flex-col lg:flex-row min-h-screen">
        
        <aside class="w-full lg:w-80 bg-white border-r border-slate-200 p-6 flex flex-col gap-6">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">ONEN <span class="text-amber-500">v70</span></h1>
            
            <div class="space-y-2">
                <button onclick="Core.createNewMemo()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-black transition-all"> + New Memo</button>
                <button onclick="Core.exportPDF()" class="w-full border border-slate-200 py-3 rounded-lg font-bold hover:bg-slate-50">Download PDF</button>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Neural Input</label>
                <textarea id="magic-box" class="w-full border border-slate-200 rounded-lg p-3 text-xs h-32 focus:ring-2 focus:ring-amber-500 outline-none" placeholder="Paste WhatsApp order..."></textarea>
                <button onclick="Core.askGemini()" id="ai-btn" class="w-full bg-amber-500 text-black py-2 rounded-lg font-black text-xs uppercase shadow-sm">Process with AI</button>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Inventory List</label>
                <div id="inventory-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
            </div>
        </aside>

        <main class="flex-grow p-4 lg:p-12 overflow-y-auto flex justify-center bg-slate-100">
            <div id="pdf-container" class="w-full max-w-[800px] flex flex-col gap-8"></div>
        </main>

    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm shadow-2xl">
            <h2 id="m-title" class="text-xl font-bold mb-4">Add Item</h2>
            <div class="space-y-4">
                <select id="m-col" class="w-full p-3 border rounded-lg bg-slate-50"></select>
                <select id="m-sz" class="w-full p-3 border rounded-lg bg-slate-50"></select>
                <input id="m-qty" type="number" value="1" class="w-full p-3 border rounded-lg text-center font-bold">
                <button onclick="Core.confirmInject()" class="w-full bg-amber-500 py-4 rounded-xl font-bold">Add to Memo</button>
                <button onclick="UI.toggleModal(false)" class="w-full text-slate-400 text-xs mt-2 uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card bg-white p-8 shadow-sm border border-slate-200 rounded-sm relative" onclick="Core.selectMemo(this)">
            <div class="flex justify-between items-center border-b-2 border-slate-900 pb-4 mb-6">
                <h2 class="text-3xl font-black italic">ONEN</h2>
                <div class="text-right">
                    <div class="text-xl font-mono m-id">#0000</div>
                    <div class="text-[10px] text-slate-400 m-date">07.02.2026</div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-1">
                    <input class="m-name w-full border-none font-bold text-lg p-0 uppercase focus:ring-0" placeholder="CUSTOMER NAME">
                    <input class="m-phone w-full border-none text-slate-600 p-0 focus:ring-0" placeholder="PHONE NUMBER">
                    <textarea class="m-addr w-full border-none text-xs text-slate-500 p-0 h-16 resize-none focus:ring-0" placeholder="SHIPPING ADDRESS"></textarea>
                </div>
                <div class="md:text-right">
                    <span class="m-tag border border-slate-900 px-3 py-1 text-[10px] font-bold uppercase tracking-tighter">Inside Dhaka</span>
                </div>
            </div>
            <table class="w-full text-xs mb-8">
                <thead class="border-b border-slate-100 uppercase text-[10px] text-slate-400">
                    <tr><th class="text-left pb-2">Item</th><th class="text-center pb-2">Attr</th><th class="text-center pb-2">Qty</th><th class="text-right pb-2">Total</th></tr>
                </thead>
                <tbody class="m-body font-medium"></tbody>
            </table>
            <div class="flex justify-between items-end border-t border-slate-100 pt-4">
                <div class="text-[9px] text-slate-400 font-bold uppercase">7-Day Exchange â€¢ onenwear.com</div>
                <div class="w-32 text-right">
                    <div class="flex justify-between text-[10px] text-slate-400 mb-1"><span>Ship</span><span class="m-s">60</span></div>
                    <div class="flex justify-between text-xl font-black border-t-2 border-slate-900 pt-1"><span>TOTAL</span><span class="m-t">0</span></div>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
