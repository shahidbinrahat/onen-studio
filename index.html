<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | v87</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; overflow: hidden; }
        .label { font-size: 8px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 2px; display: block; }
        .glass-input { background: #000; border: 1px solid #1a1a1a; color: white; border-radius: 10px; padding: 10px; font-size: 11px; width: 100%; outline: none; }
        .glass-input:focus { border-color: #F59E0B; }
        
        .pivot-active #control-view { display: none; }
        .pivot-active #inventory-view { display: block; }
        #inventory-view { display: none; }

        .memo-card { width: 210mm; min-height: 148.5mm; background: white; color: black; transition: 0.4s; transform: scale(0.95); opacity: 0.3; cursor: pointer; }
        .memo-card.active { transform: scale(1); opacity: 1; border: 4px solid #F59E0B; box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        
        select[multiple] { height: 120px !important; }
        select[multiple] option:checked { background: #F59E0B !important; color: black; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #222; }
        @media print { .no-print { display: none !important; } .memo-card { transform: scale(1)!important; opacity: 1!important; border: none!important; margin: 0!important; } }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        
        <aside id="main-sidebar" class="w-80 bg-[#080808] border-r border-white/5 flex flex-col relative">
            <button onclick="UI.togglePivot()" class="absolute top-6 right-6 z-50 text-white/20 hover:text-amber-500">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
            </button>

            <div id="sidebar-content" class="p-6 h-full flex flex-col gap-6">
                <h1 class="text-xl font-black italic tracking-tighter">ONEN STUDIO</h1>

                <div id="control-view" class="space-y-6 h-full flex flex-col overflow-hidden">
                    <button onclick="Core.createNewMemo()" class="w-full bg-white text-black py-3 rounded-lg font-black text-[9px] uppercase tracking-widest">+ New Order</button>
                    
                    <div>
                        <label class="label mb-2 opacity-50">Magic Box</label>
                        <textarea id="magic-box" oninput="Core.processLocal()" class="w-full bg-black border border-white/5 p-3 rounded-xl text-[10px] h-24 resize-none outline-none focus:border-amber-500" placeholder="Paste data here..."></textarea>
                    </div>

                    <div class="flex-grow flex flex-col bg-white/5 rounded-2xl border border-white/5 p-4 overflow-hidden">
                        <label class="label text-amber-500 mb-3 underline">Quick Add Product</label>
                        <input id="prod-search" oninput="Inventory.render()" class="glass-input mb-3 !py-2 text-[10px]" placeholder="Search SKU or Name...">
                        <div id="catalog-list" class="flex-grow overflow-y-auto custom-scroll space-y-2 pr-1"></div>
                    </div>

                    <div class="h-24 overflow-y-auto custom-scroll"><div id="batch-list" class="space-y-1"></div></div>
                    <button onclick="Core.exportPDF()" class="w-full py-3 border border-white/10 text-white/40 font-black text-[9px] rounded-lg hover:bg-white hover:text-black">EXPORT BATCH</button>
                </div>

                <div id="inventory-view" class="space-y-6 h-full flex flex-col">
                    <div class="bg-amber-500/5 p-4 rounded-xl border border-amber-500/10">
                        <label class="label text-amber-500 mb-4">Master Inventory</label>
                        <input id="in-sku" class="glass-input mb-2" placeholder="SKU">
                        <input id="in-name" class="glass-input mb-2" placeholder="Product Name">
                        <input id="in-price" type="number" class="glass-input mb-2" placeholder="Price">
                        <div class="grid grid-cols-2 gap-2 mb-3 text-[9px]">
                            <input id="in-cols" class="glass-input" placeholder="Black, White">
                            <input id="in-sizes" class="glass-input" placeholder="S, M, L">
                        </div>
                        <button onclick="Inventory.save()" class="w-full py-3 bg-white text-black font-black text-[9px] rounded-lg">SAVE TO STOCK</button>
                    </div>
                    <div id="inventory-list" class="space-y-2 flex-grow overflow-y-auto custom-scroll"></div>
                </div>
            </div>
        </aside>

        <main class="flex-grow bg-[#020202] p-12 overflow-y-auto custom-scroll flex flex-col items-center relative">
            <div id="pdf-container" class="space-y-12 pb-32"></div>
            
            <div class="no-print fixed bottom-8 flex gap-2 bg-white/5 p-2 rounded-xl border border-white/5 backdrop-blur-md">
                <button onclick="Core.setShipping(60, 'Inside Dhaka')" class="px-4 py-2 text-[9px] font-black uppercase hover:text-amber-500 transition">Dhaka 60</button>
                <button onclick="Core.setShipping(70, 'Suburban')" class="px-4 py-2 text-[9px] font-black uppercase border-x border-white/5 hover:text-amber-500 transition">Sub 70</button>
                <button onclick="Core.setShipping(120, 'Outside')" class="px-4 py-2 text-[9px] font-black uppercase hover:text-amber-500 transition">Outside 120</button>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden items-center justify-center z-[100]">
        <div class="bg-[#0c0c0c] border border-white/10 p-10 rounded-[40px] w-80 text-center">
            <h2 id="m-title" class="text-xl font-black text-white mb-6 uppercase"></h2>
            <div class="space-y-4">
                <select id="m-col" multiple class="glass-input custom-scroll"></select>
                <select id="m-sz" class="glass-input"></select>
                <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                    <label class="label mb-2">Qty Per Color</label>
                    <input id="m-qty" type="number" value="1" min="1" class="bg-transparent text-center text-2xl font-black w-full outline-none">
                </div>
                <button onclick="Core.confirmInject()" class="w-full py-4 bg-amber-500 text-black font-black rounded-2xl uppercase shadow-lg shadow-amber-500/20">Add to Memo</button>
                <button onclick="UI.toggleModal(false)" class="text-[9px] text-white/20 uppercase mt-2">Go Back</button>
            </div>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card p-[15mm] flex flex-col" onclick="Core.selectMemo(this)">
            <button onclick="Core.deleteMemo(event, this)" class="no-print absolute top-6 right-6 text-red-500 opacity-20 hover:opacity-100 font-black">DELETE MEMO</button>
            
            <div class="flex justify-between border-b-[8px] border-black pb-4 mb-6 text-left">
                <div><h2 class="text-6xl font-black italic tracking-tighter leading-none">ONEN</h2><p class="text-[9px] font-bold tracking-[0.3em] uppercase mt-1">Clothing the soul in silence</p></div>
                <div class="text-right"><div class="text-3xl font-black m-id">#0000</div><div class="text-[10px] font-bold m-date text-slate-400"></div></div>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-8 text-left">
                <div>
                    <input class="m-name w-full border-none font-black text-2xl uppercase p-0 focus:ring-0" placeholder="NAME">
                    <input class="m-phone w-full border-none font-bold text-lg p-0 focus:ring-0" placeholder="PHONE">
                    <textarea class="m-addr w-full border-none h-16 text-[11px] p-0 mt-2 resize-none font-medium focus:ring-0" placeholder="ADDRESS"></textarea>
                </div>
                <div class="text-right"><span class="m-tag border-[3px] border-black px-4 py-1 font-black uppercase italic text-[10px]">Inside Dhaka</span></div>
            </div>

            <div class="flex-grow">
                <table class="w-full text-sm">
                    <thead><tr class="border-b-2 border-black font-black text-[9px] uppercase text-left"><th class="py-2">SL</th><th class="w-1/2">Item</th><th class="text-center">Attr</th><th class="text-center">Qty</th><th class="text-right">Total</th><th class="no-print w-8 text-right"></th></tr></thead>
                    <tbody class="m-body font-bold italic text-[13px] text-left"></tbody>
                </table>
            </div>

            <div class="mt-10 flex justify-between items-end border-t border-slate-100 pt-6 text-left">
                <div class="text-[8px] font-bold text-slate-400 uppercase leading-relaxed">
                    <p class="text-black font-black mb-1 italic">Studio Policy:</p>
                    <p>• 7-Day Exchange Only • Tags must be intact</p>
                    <p>• Delivery charge must be payed if returned</p>
                </div>
                <div class="w-56 text-right font-black">
                    <div class="flex justify-between text-slate-400 text-[10px]"><span>SHIP</span><span class="m-s">60</span></div>
                    <div class="flex justify-between border-t-2 border-black text-3xl pt-1"><span>DUE</span><span class="m-t">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script>
        const Inventory = {
            data: JSON.parse(localStorage.getItem('ONEN_INV_V87')) || [],
            save() {
                const sku = document.getElementById('in-sku').value.trim().toUpperCase();
                if(!sku) return;
                this.data = this.data.filter(i => i.sku !== sku);
                this.data.push({
                    sku, name: document.getElementById('in-name').value,
                    price: parseFloat(document.getElementById('in-price').value) || 0,
                    cols: document.getElementById('in-cols').value.split(',').map(s => s.trim()),
                    sizes: document.getElementById('in-sizes').value.split(',').map(s => s.trim())
                });
                localStorage.setItem('ONEN_INV_V87', JSON.stringify(this.data));
                this.render(); this.clear();
            },
            delete(sku) { if(confirm('Delete SKU?')) { this.data = this.data.filter(i => i.sku !== sku); localStorage.setItem('ONEN_INV_V87', JSON.stringify(this.data)); this.render(); } },
            edit(sku) {
                UI.isPivoted() ? null : UI.togglePivot();
                const p = this.data.find(i => i.sku === sku);
                document.getElementById('in-sku').value = p.sku; document.getElementById('in-name').value = p.name;
                document.getElementById('in-price').value = p.price; document.getElementById('in-cols').value = p.cols.join(',');
                document.getElementById('in-sizes').value = p.sizes.join(',');
            },
            clear() { ['in-sku','in-name','in-price','in-cols','in-sizes'].forEach(id => document.getElementById(id).value = ''); },
            render() {
                const search = document.getElementById('prod-search').value.toUpperCase();
                const filtered = this.data.filter(p => p.sku.includes(search) || p.name.toUpperCase().includes(search));
                
                const card = p => `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-center group hover:border-amber-500/50 transition">
                        <div onclick="Core.prepItem('${p.sku}')" class="cursor-pointer flex-grow text-left">
                            <div class="text-[7px] text-amber-500 font-mono">[${p.sku}]</div>
                            <div class="text-[10px] font-bold uppercase">${p.name}</div>
                        </div>
                        <button onclick="Inventory.delete('${p.sku}')" class="text-red-500 text-[8px] opacity-0 group-hover:opacity-100 px-2">DEL</button>
                    </div>`;
                
                document.getElementById('catalog-list').innerHTML = filtered.map(card).join('');
                document.getElementById('inventory-list').innerHTML = this.data.map(p => `
                    <div onclick="Inventory.edit('${p.sku}')" class="bg-white/5 p-3 rounded-lg border border-white/5 text-[10px] cursor-pointer hover:border-amber-500">${p.sku} — ${p.name}</div>
                `).join('');
            }
        };

        const Core = {
            seq: 1000, activeIdx: 0, pending: null,
            init() { Inventory.render(); this.createNewMemo(); },
            createNewMemo() {
                const tpl = document.getElementById('memo-tpl').content.cloneNode(true);
                const card = tpl.querySelector('.memo-card');
                card.querySelector('.m-id').innerText = '#' + this.seq++;
                card.querySelector('.m-date').innerText = new Date().toLocaleDateString('en-GB').replace(/\//g, '.');
                document.getElementById('pdf-container').prepend(card);
                this.selectMemo(card);
            },
            deleteMemo(e, btn) { e.stopPropagation(); if(confirm('Delete entire memo?')) { btn.closest('.memo-card').remove(); if(!document.querySelectorAll('.memo-card').length) this.createNewMemo(); else this.selectMemo(document.querySelectorAll('.memo-card')[0]); } },
            selectMemo(el) { document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active')); el.classList.add('active'); this.activeIdx = Array.from(document.querySelectorAll('.memo-card')).indexOf(el); this.updateBatchList(); },
            getActive() { return document.querySelectorAll('.memo-card')[this.activeIdx]; },
            processLocal() {
                const box = document.getElementById('magic-box'); let raw = box.value; if(!raw) return;
                const trans = {'নাম':'Name','ঠিকানা':'Address','ফোন':'Phone','ঢাকা':'Dhaka'};
                Object.keys(trans).forEach(k => raw = raw.replace(new RegExp(k,'g'), trans[k]));
                raw = raw.replace(/[০-৯]/g, d => ({'০':'0','১':'1','২':'2','৩':'3','৪':'4','৫':'5','৬':'6','৭':'7','৮':'8','৯':'9'}[d]));
                const phone = (raw.match(/01[3-9]\d{8}/) || [""])[0];
                const lines = raw.split('\n').filter(l => l.trim().length > 0);
                const active = this.getActive();
                if(lines[0]) active.querySelector('.m-name').value = lines[0].replace(phone,'').replace(/[:,-]/g,'').trim().toUpperCase();
                if(phone) active.querySelector('.m-phone').value = phone;
                if(lines.length > 1) active.querySelector('.m-addr').value = lines.slice(1).join(', ').replace(phone,'').trim();
            },
            prepItem(sku) {
                this.pending = Inventory.data.find(i => i.sku === sku);
                document.getElementById('m-title').innerText = this.pending.name;
                document.getElementById('m-col').innerHTML = this.pending.cols.map(c => `<option value="${c}">${c}</option>`).join('');
                document.getElementById('m-sz').innerHTML = this.pending.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
                UI.toggleModal(true);
            },
            confirmInject() {
                const colorOptions = document.getElementById('m-col').selectedOptions;
                const colorArray = Array.from(colorOptions).map(opt => opt.value);
                const qtyPerColor = parseInt(document.getElementById('m-qty').value) || 1;
                const totalQty = colorArray.length * qtyPerColor;
                const row = `
                    <tr class="border-b border-gray-100">
                        <td class="py-4 text-slate-300"></td>
                        <td class="py-4 text-left">${this.pending.name} <span class="text-[8px] text-slate-400 font-mono">[${this.pending.sku}]</span></td>
                        <td class="text-center">${colorArray.join(', ')}/${document.getElementById('m-sz').value}</td>
                        <td class="text-center">${totalQty}</td>
                        <td class="text-right font-black"><span class="r-p">${this.pending.price * totalQty}</span></td>
                        <td class="no-print text-right"><button onclick="Core.removeRow(this)" class="text-red-400 font-bold px-2">×</button></td>
                    </tr>`;
                this.getActive().querySelector('.m-body').insertAdjacentHTML('beforeend', row);
                this.recalc(); UI.toggleModal(false);
            },
            removeRow(btn) { btn.closest('tr').remove(); this.recalc(); },
            setShipping(v, l) { const a = this.getActive(); a.querySelector('.m-s').innerText = v; a.querySelector('.m-tag').innerText = l; this.recalc(); },
            recalc() {
                const a = this.getActive(); let total = 0;
                a.querySelectorAll('.r-p').forEach(p => total += parseFloat(p.innerText));
                a.querySelector('.m-t').innerText = total + parseFloat(a.querySelector('.m-s').innerText);
                a.querySelectorAll('.m-body tr').forEach((tr, i) => tr.cells[0].innerText = i+1);
            },
            updateBatchList() {
                document.getElementById('batch-list').innerHTML = Array.from(document.querySelectorAll('.memo-card')).map((c, i) => `
                    <div onclick="Core.selectMemo(document.querySelectorAll('.memo-card')[${i}])" class="p-2 bg-white/5 rounded-lg text-[9px] cursor-pointer border ${i==this.activeIdx?'border-amber-500 bg-amber-500/10 font-bold':'border-transparent'}">
                        ${c.querySelector('.m-id').innerText} — ${c.querySelector('.m-name').value || 'New Entry'}
                    </div>`).join('');
            },
            exportPDF() {
                document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active'));
                html2pdf().from(document.getElementById('pdf-container')).set({ margin:0, filename:'ONEN_BATCH.pdf', html2canvas:{scale:2}, jsPDF:{unit:'mm', format:'a4', orientation:'portrait'} }).save().then(()=>this.getActive().classList.add('active'));
            }
        };

        const UI = {
            isPivoted() { return document.getElementById('main-sidebar').classList.contains('pivot-active'); },
            togglePivot() { document.getElementById('main-sidebar').classList.toggle('pivot-active'); },
            toggleModal(s) { document.getElementById('modal-overlay').style.display = s ? 'flex' : 'none'; }
        };
        window.onload = () => Core.init();
    </script>
</body>
</html>
