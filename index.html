<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | v100.2</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --accent: #F59E0B; --smooth: cubic-bezier(0.16, 1, 0.3, 1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020202; color: white; overflow: hidden; margin: 0; }
        
        /* Fluid Animations */
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; transition: 0.3s var(--smooth); }
        .view-panel { transition: all 0.5s var(--smooth); }
        .view-hidden { display: none !important; opacity: 0; transform: translateX(-20px); }

        /* Memo Motion */
        .memo-card { 
            width: 210mm; height: 148.5mm; background: white; color: black; 
            margin: 0 auto 50px auto; display: flex; flex-direction: column; padding: 12mm;
            position: relative; transition: all 0.6s var(--smooth); transform: scale(0.95); opacity: 0.15;
        }
        .memo-card.active { transform: scale(1); opacity: 1; box-shadow: 0 40px 100px rgba(0,0,0,0.6); }

        .dustbin {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; z-index: 50;
        }
        .dustbin:hover { color: #ef4444; background: rgba(239, 68, 68, 0.1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }

        .st-pending { color: #f59e0b; border-color: #f59e0b; }
        .st-paid { color: #10b981; border-color: #10b981; }
        .st-returned { color: #ef4444; border-color: #ef4444; }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white; overflow: visible; }
            .memo-card { opacity: 1!important; transform: scale(1)!important; margin: 0!important; box-shadow: none!important; page-break-after: always; } 
        }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-24 bg-[#080808] border-r border-white/5 flex flex-col items-center py-8 no-print">
            <div class="mb-12 text-center">
                <h1 class="text-amber-500 font-black italic text-xl tracking-tighter">ONEN</h1>
                <div id="sync-dot" class="w-1.5 h-1.5 rounded-full bg-green-500 mx-auto mt-2 opacity-0 transition-opacity"></div>
            </div>
            <nav class="flex flex-col gap-10">
                <button onclick="UI.show('ops')" class="group"><i class="fa-solid fa-pen-nib text-lg opacity-30 group-hover:opacity-100 group-hover:text-amber-500 transition"></i></button>
                <button onclick="UI.show('inv')" class="group"><i class="fa-solid fa-box text-lg opacity-30 group-hover:opacity-100 group-hover:text-amber-500 transition"></i></button>
                <button onclick="UI.show('hist')" class="group"><i class="fa-solid fa-clock-rotate-left text-lg opacity-30 group-hover:opacity-100 group-hover:text-amber-500 transition"></i></button>
            </nav>
        </aside>

        <aside class="w-80 bg-[#050505] border-r border-white/5 p-6 overflow-y-auto no-print">
            <div id="ops-view" class="view-panel space-y-6">
                <button onclick="Core.createNewMemo()" class="w-full bg-white text-black py-4 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-amber-500 transition-all">+ New Entry</button>
                <textarea id="magic-box" oninput="Core.processMagic()" class="glass w-full h-24 p-4 text-[11px] outline-none" placeholder="Paste Name, Phone, Address..."></textarea>
                <input id="cat-search" oninput="Inventory.render()" class="glass w-full p-4 text-[11px]" placeholder="Search Products...">
                <div id="cat-list" class="space-y-2"></div>
            </div>

            <div id="inv-view" class="view-panel view-hidden space-y-4">
                <div class="glass p-5 space-y-3">
                    <input id="in-sku" class="glass w-full p-3 text-[10px]" placeholder="SKU (e.g. ONEN-01)">
                    <input id="in-name" class="glass w-full p-3 text-[10px]" placeholder="Product Name">
                    <input id="in-price" type="number" class="glass w-full p-3 text-[10px]" placeholder="Price">
                    <input id="in-cols" class="glass w-full p-3 text-[10px]" placeholder="Colors (C1, C2)">
                    <input id="in-sizes" class="glass w-full p-3 text-[10px]" placeholder="Sizes (S, M, L)">
                    <button onclick="Inventory.save()" class="w-full py-4 bg-amber-500 text-black font-black text-[10px] rounded-xl uppercase">Update Cloud</button>
                </div>
                <div id="inv-list" class="space-y-2"></div>
            </div>

            <div id="hist-view" class="view-panel view-hidden space-y-2"></div>
        </aside>

        <main class="flex-grow bg-[#020202] overflow-y-auto p-12 relative">
            <div id="workspace" class="pb-40"></div>
            
            <div class="fixed bottom-10 left-[55%] -translate-x-1/2 flex items-center gap-3 bg-black/80 backdrop-blur-2xl p-4 rounded-3xl border border-white/10 no-print shadow-2xl">
                <button onclick="Core.setShip(60, 'Dhaka')" class="px-4 py-2 text-[10px] font-black hover:text-amber-500 transition">৳60</button>
                <button onclick="Core.setShip(70, 'Suburban')" class="px-4 py-2 text-[10px] font-black hover:text-amber-500 transition">৳70</button>
                <button onclick="Core.setShip(120, 'Outside')" class="px-4 py-2 text-[10px] font-black hover:text-amber-500 transition">৳120</button>
                <div class="w-[1px] h-6 bg-white/10 mx-2"></div>
                <button onclick="window.print()" class="px-8 py-2 bg-white text-black text-[10px] font-black rounded-xl uppercase tracking-widest">Print Batch</button>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[100] transition-all">
        <div class="bg-[#111] p-10 rounded-[40px] w-96 text-center border border-white/10 shadow-2xl">
            <h2 id="m-title" class="text-xl font-black uppercase text-amber-500 mb-6 italic"></h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="text-left">
                    <label class="text-[9px] uppercase opacity-30 ml-2">Colors</label>
                    <select id="m-col" multiple class="glass w-full h-32 mt-1 p-3 text-[11px]"></select>
                </div>
                <div class="space-y-4">
                    <div class="text-left">
                        <label class="text-[9px] uppercase opacity-30 ml-2">Size</label>
                        <select id="m-sz" class="glass w-full p-3 mt-1 text-[11px]"></select>
                    </div>
                    <div class="text-left">
                        <label class="text-[9px] uppercase opacity-30 ml-2">Qty</label>
                        <input id="m-qty" type="number" value="1" min="1" class="glass w-full p-3 mt-1 text-[11px]">
                    </div>
                </div>
            </div>
            <button onclick="Core.confirmAdd()" class="w-full py-5 bg-amber-500 text-black font-black rounded-2xl text-[11px] uppercase tracking-widest">Add to Table</button>
            <button onclick="UI.modal(false)" class="mt-4 text-[9px] opacity-20 font-bold uppercase">Close</button>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card" onclick="Core.selectMemo(this)">
            <div onclick="Core.deleteMemo(event, this)" class="dustbin no-print"><i class="fa-solid fa-trash-can"></i></div>
            
            <div class="flex justify-between border-b-[8px] border-black pb-5 mb-8">
                <div>
                    <h1 class="text-6xl font-black italic tracking-tighter">ONEN</h1>
                    <p class="text-[10px] font-bold tracking-[0.4em] uppercase mt-2">Clothing the soul in silence</p>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-black m-id">#0000</div>
                    <div class="text-[11px] font-bold m-date text-slate-400 mt-2 uppercase"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-10 mb-10">
                <div class="space-y-1">
                    <input class="m-name w-full border-none font-black text-2xl p-0 focus:ring-0 uppercase" placeholder="NAME" oninput="Core.cloudSync()">
                    <input class="m-phone w-full border-none font-bold text-lg p-0 focus:ring-0" placeholder="PHONE" oninput="Core.cloudSync()">
                    <textarea class="m-addr w-full border-none text-[12px] h-16 p-0 resize-none focus:ring-0 leading-tight" placeholder="ADDRESS" oninput="Core.cloudSync()"></textarea>
                </div>
                <div class="text-right space-y-3">
                    <span class="m-tag border-[3px] border-black px-6 py-2 text-[12px] font-black uppercase inline-block italic">INSIDE DHAKA</span><br>
                    <button onclick="Core.toggleStatus(this)" class="m-status no-print border-[2px] px-4 py-1.5 text-[9px] font-black uppercase rounded-full st-pending transition-all">PENDING</button>
                </div>
            </div>

            <div class="flex-grow">
                <table class="w-full text-[14px]">
                    <thead class="border-b-2 border-black font-black text-[11px] uppercase text-left">
                        <tr><th class="pb-3 w-10">SL</th><th>ITEM</th><th class="text-center">VAR</th><th class="text-center w-12">QTY</th><th class="text-right">PRICE</th><th class="no-print w-10"></th></tr>
                    </thead>
                    <tbody class="m-body font-bold italic"></tbody>
                </table>
            </div>

            <div class="mt-8 border-t border-slate-100 pt-6 flex justify-between items-end">
                <div class="text-[9px] font-bold text-slate-400 uppercase leading-relaxed">
                    <p class="text-black font-black italic mb-1">Studio Policy:</p>
                    <p>• 7-Day Exchange • Tags Intact</p>
                </div>
                <div class="text-right w-48">
                    <div class="flex justify-between text-slate-400 font-bold text-[12px] mb-1"><span>DELIVERY</span><span class="m-s-val">0</span></div>
                    <div class="flex justify-between border-t-2 border-black pt-2 font-black"><span>TOTAL</span><span class="text-5xl m-total">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDEENrU2aGMwdeTSSHzGhovpcZlmqiTuwM", authDomain: "onen-studio.firebaseapp.com", projectId: "onen-studio", databaseURL: "https://onen-studio-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const Inventory = {
            data: [],
            init() {
                db.ref('inventory').on('value', snap => {
                    this.data = snap.val() ? Object.values(snap.val()) : [];
                    this.render();
                });
            },
            save() {
                const sku = document.getElementById('in-sku').value.trim().toUpperCase();
                if(!sku) return;
                db.ref('inventory/' + sku).set({
                    sku, name: document.getElementById('in-name').value,
                    price: parseFloat(document.getElementById('in-price').value) || 0,
                    cols: document.getElementById('in-cols').value.split(',').map(s=>s.trim()),
                    sizes: document.getElementById('in-sizes').value.split(',').map(s=>s.trim())
                }).then(() => { ['in-sku','in-name','in-price','in-cols','in-sizes'].forEach(id => document.getElementById(id).value = ''); });
            },
            edit(sku) {
                const item = this.data.find(p => p.sku === sku);
                document.getElementById('in-sku').value = item.sku;
                document.getElementById('in-name').value = item.name;
                document.getElementById('in-price').value = item.price;
                document.getElementById('in-cols').value = item.cols.join(', ');
                document.getElementById('in-sizes').value = item.sizes.join(', ');
            },
            render() {
                const s = document.getElementById('cat-search').value.toUpperCase();
                const filtered = this.data.filter(p => p.sku.includes(s) || p.name.toUpperCase().includes(s));
                document.getElementById('cat-list').innerHTML = filtered.map(p => `<div onclick="Core.prepItem('${p.sku}')" class="glass p-4 cursor-pointer hover:border-amber-500 text-[11px] font-black uppercase">${p.name} <span class="float-right opacity-20">${p.sku}</span></div>`).join('');
                document.getElementById('inv-list').innerHTML = this.data.map(p => `
                    <div class="glass p-3 flex justify-between items-center text-[10px]">
                        <span>${p.sku}</span>
                        <div class="flex gap-4">
                            <button onclick="Inventory.edit('${p.sku}')" class="text-amber-500"><i class="fa-solid fa-pencil"></i></button>
                            <button onclick="db.ref('inventory/${p.sku}').remove()" class="text-red-500">×</button>
                        </div>
                    </div>`).join('');
            }
        };

        const Core = {
            activeIdx: 0, pending: null,
            init() { 
                Inventory.init(); 
                db.ref('session_memos').once('value', snap => {
                    if(snap.val()) snap.val().forEach(m => this.injectMemo(m));
                    else this.createNewMemo();
                });
            },
            createNewMemo() {
                this.injectMemo({ id: '#'+(Date.now().toString().slice(-4)), name: '', phone: '', addr: '', ship: 0, tag: 'INSIDE DHAKA', status: 'PENDING', date: new Date().toLocaleDateString('en-GB') });
            },
            injectMemo(data) {
                const tpl = document.getElementById('memo-tpl').content.cloneNode(true);
                const card = tpl.querySelector('.memo-card');
                card.querySelector('.m-id').innerText = data.id;
                card.querySelector('.m-date').innerText = data.date;
                card.querySelector('.m-name').value = data.name || '';
                card.querySelector('.m-phone').value = data.phone || '';
                card.querySelector('.m-addr').value = data.addr || '';
                card.querySelector('.m-s-val').innerText = data.ship || 0;
                card.querySelector('.m-tag').innerText = data.tag || 'INSIDE DHAKA';
                const st = card.querySelector('.m-status');
                st.innerText = data.status || 'PENDING';
                st.className = `m-status no-print border-[2px] px-4 py-1.5 text-[9px] font-black uppercase rounded-full st-${(data.status || 'PENDING').toLowerCase()}`;
                document.getElementById('workspace').prepend(card);
                this.selectMemo(card);
            },
            selectMemo(el) {
                document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                this.activeIdx = Array.from(document.querySelectorAll('.memo-card')).indexOf(el);
                this.updateHistory();
            },
            getActive() { return document.querySelectorAll('.memo-card')[this.activeIdx]; },
            processMagic() {
                const v = document.getElementById('magic-box').value;
                const p = (v.match(/01[3-9]\d{8}/) || [""])[0];
                const active = this.getActive();
                active.querySelector('.m-name').value = (v.split('\n')[0] || "").toUpperCase();
                active.querySelector('.m-phone').value = p;
                active.querySelector('.m-addr').value = v.replace(p,'').trim();
                this.cloudSync();
            },
            prepItem(sku) {
                this.pending = Inventory.data.find(i => i.sku === sku);
                document.getElementById('m-title').innerText = this.pending.name;
                document.getElementById('m-col').innerHTML = this.pending.cols.map(c => `<option value="${c}">${c}</option>`).join('');
                document.getElementById('m-sz').innerHTML = this.pending.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
                UI.modal(true);
            },
            confirmAdd() {
                const cols = Array.from(document.getElementById('m-col').selectedOptions).map(o => o.value);
                const qty = parseInt(document.getElementById('m-qty').value) || 1;
                const row = `<tr class="border-b border-slate-100">
                    <td class="py-4"></td>
                    <td class="uppercase">${this.pending.name} <span class="text-[9px] opacity-20">[${this.pending.sku}]</span></td>
                    <td class="text-center uppercase text-[10px]">${cols.join('/')}-${document.getElementById('m-sz').value}</td>
                    <td class="text-center font-black">${qty}</td>
                    <td class="text-right font-black r-price" data-base="${this.pending.price}">${this.pending.price * qty}</td>
                    <td class="no-print text-right"><button onclick="this.closest('tr').remove(); Core.recalc();" class="text-red-500 font-black px-2">×</button></td>
                </tr>`;
                this.getActive().querySelector('.m-body').insertAdjacentHTML('beforeend', row);
                this.recalc(); UI.modal(false);
            },
            toggleStatus(btn) {
                const cycle = { 'PENDING': 'PAID', 'PAID': 'RETURNED', 'RETURNED': 'PENDING' };
                btn.innerText = cycle[btn.innerText];
                btn.className = `m-status no-print border-[2px] px-4 py-1.5 text-[9px] font-black uppercase rounded-full st-${btn.innerText.toLowerCase()}`;
                this.cloudSync();
            },
            setShip(v, l) {
                const a = this.getActive();
                a.querySelector('.m-s-val').innerText = v;
                a.querySelector('.m-tag').innerText = l.toUpperCase();
                this.recalc();
            },
            recalc() {
                const a = this.getActive();
                let total = 0;
                a.querySelectorAll('.r-price').forEach(p => total += parseFloat(p.innerText));
                a.querySelector('.m-total').innerText = (total + parseFloat(a.querySelector('.m-s-val').innerText)).toLocaleString();
                a.querySelectorAll('.m-body tr').forEach((tr, i) => tr.cells[0].innerText = i + 1);
                this.cloudSync();
            },
            deleteMemo(e, b) { e.stopPropagation(); if(confirm('Delete?')) { b.closest('.memo-card').remove(); this.cloudSync(); this.updateHistory(); } },
            cloudSync() {
                const dot = document.getElementById('sync-dot');
                dot.style.opacity = 1;
                const memos = Array.from(document.querySelectorAll('.memo-card')).map(m => ({
                    id: m.querySelector('.m-id').innerText, name: m.querySelector('.m-name').value, phone: m.querySelector('.m-phone').value,
                    addr: m.querySelector('.m-addr').value, ship: m.querySelector('.m-s-val').innerText, tag: m.querySelector('.m-tag').innerText, 
                    status: m.querySelector('.m-status').innerText, date: m.querySelector('.m-date').innerText
                }));
                db.ref('session_memos').set(memos).then(() => setTimeout(() => dot.style.opacity = 0, 800));
            },
            updateHistory() {
                document.getElementById('hist-view').innerHTML = Array.from(document.querySelectorAll('.memo-card')).map((c, i) => `
                    <div onclick="Core.selectMemo(document.querySelectorAll('.memo-card')[${i}])" class="glass p-4 cursor-pointer ${i==this.activeIdx?'border-amber-500':'opacity-30'} text-[10px] font-black uppercase">
                        ${c.querySelector('.m-id').innerText} — ${c.querySelector('.m-name').value || 'EMPTY'}
                    </div>`).join('');
            }
        };

        const UI = {
            show(v) { document.querySelectorAll('.view-panel').forEach(p => p.classList.add('view-hidden')); document.getElementById(v + '-view').classList.remove('view-hidden'); },
            modal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }
        };

        window.onload = () => Core.init();
    </script>
</body>
</html>
