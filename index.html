<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | v83</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #080808; color: white; overflow: hidden; }
        .label { font-size: 9px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 2px; display: block; }
        .glass-input { background: #000; border: 1px solid #222; color: white; border-radius: 12px; padding: 12px; font-size: 12px; width: 100%; outline: none; }
        .glass-input:focus { border-color: #F59E0B; }
        select[multiple] { height: 100px; background: #0a0a0a; border: 1px dashed #333; }
        .memo-card { width: 210mm; min-height: 148.5mm; background: white; color: black; transition: 0.4s; transform: scale(0.95); opacity: 0.4; cursor: pointer; }
        .memo-card.active { transform: scale(1); opacity: 1; border: 6px solid #F59E0B; box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        @media print { .no-print { display: none !important; } .memo-card { transform: scale(1)!important; opacity: 1!important; border: none!important; box-shadow: none!important; } }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-80 bg-[#0C0C0C] border-r border-white/5 p-6 flex flex-col gap-6 overflow-y-auto custom-scroll">
            <h1 class="text-3xl font-black italic tracking-tighter">ONEN<span class="text-amber-500">.</span></h1>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <label class="label text-amber-500 mb-2">Inventory Management</label>
                <input id="in-sku" class="glass-input mb-2" placeholder="UNIQUE SKU">
                <input id="in-name" class="glass-input mb-2" placeholder="Product Name">
                <input id="in-price" type="number" class="glass-input mb-2" placeholder="Price">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input id="in-cols" class="glass-input text-[10px]" placeholder="Black,White">
                    <input id="in-sizes" class="glass-input text-[10px]" placeholder="M,L,XL">
                </div>
                <button onclick="Inventory.save()" class="w-full py-3 bg-white text-black font-black text-[10px] rounded-xl hover:bg-amber-500 uppercase">Save Product</button>
            </div>
            <div id="inventory-list" class="space-y-2 flex-grow"></div>
        </aside>

        <main id="viewport" class="flex-grow bg-black p-12 overflow-y-auto custom-scroll flex flex-col items-center">
            <div id="pdf-container" class="space-y-12 pb-24"></div>
        </main>

        <aside class="w-72 bg-[#0C0C0C] border-l border-white/5 p-6 flex flex-col gap-6">
            <button onclick="Core.createNewMemo()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[11px] uppercase">+ New Memo</button>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <label class="label text-amber-500 mb-2">Magic Box</label>
                <textarea id="magic-box" class="w-full bg-transparent text-[11px] h-32 outline-none resize-none placeholder-white/20 text-white" placeholder="Paste order details..."></textarea>
                <button onclick="Core.processLocal()" class="w-full mt-3 py-3 bg-amber-500 text-black font-black text-[10px] rounded-xl">PROCESS</button>
            </div>
            <div id="batch-list" class="space-y-2 overflow-y-auto max-h-40 custom-scroll"></div>
            <button onclick="Core.exportPDF()" class="mt-auto w-full py-4 border border-white/10 text-white font-black text-[11px] rounded-2xl hover:bg-white hover:text-black uppercase transition-all">Export PDF</button>
        </aside>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden items-center justify-center z-50">
        <div class="bg-[#111] border border-white/10 p-10 rounded-[40px] w-80">
            <h2 id="m-title" class="text-2xl font-black italic text-white mb-2 uppercase text-center"></h2>
            <p class="text-[8px] text-amber-500 mb-6 text-center uppercase tracking-widest font-bold">Hold Ctrl to select multiple colors</p>
            <div class="space-y-5">
                <select id="m-col" multiple class="glass-input custom-scroll"></select>
                <select id="m-sz" class="glass-input"></select>
                <div class="flex flex-col items-center">
                    <label class="label mb-2">Quantity Per Color</label>
                    <input id="m-qty" type="number" value="1" min="1" class="glass-input text-center text-xl font-bold">
                </div>
                <button onclick="Core.confirmInject()" class="w-full py-4 bg-amber-500 text-black font-black rounded-2xl">ADD TO MEMO</button>
                <button onclick="UI.toggleModal(false)" class="w-full text-[10px] text-white/20 mt-2 uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card p-[15mm] flex flex-col relative" onclick="Core.selectMemo(this)">
            <button onclick="Core.deleteMemo(event, this)" class="no-print absolute top-6 right-6 text-red-400 hover:scale-110 transition">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
            </button>

            <div class="flex justify-between border-b-[8px] border-black pb-4 mb-6">
                <div><h2 class="text-6xl font-black italic tracking-tighter leading-none">ONEN</h2><p class="text-[10px] font-bold tracking-[0.3em] uppercase mt-1">Clothing the soul in silence</p></div>
                <div class="text-right"><div class="text-3xl font-black m-id">#0000</div><div class="text-[10px] font-bold m-date text-slate-400 font-mono"></div></div>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-8">
                <div>
                    <input class="m-name w-full border-none font-black text-2xl uppercase p-0" placeholder="CUSTOMER NAME">
                    <input class="m-phone w-full border-none font-bold text-lg p-0" placeholder="01XXXXXXXXX">
                    <textarea class="m-addr w-full border-none h-16 text-[12px] p-0 mt-2 resize-none font-medium" placeholder="ADDRESS"></textarea>
                </div>
                <div class="text-right"><span class="m-tag border-[4px] border-black px-4 py-1 font-black uppercase italic text-xs">Inside Dhaka</span></div>
            </div>

            <div class="flex-grow">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b-2 border-black font-black text-[10px] uppercase text-left">
                            <th class="py-2">SL</th><th class="w-1/2">Description</th><th class="text-center">Attr</th><th class="text-center">Qty</th><th class="text-right">Price</th><th class="no-print w-8"></th>
                        </tr>
                    </thead>
                    <tbody class="m-body font-bold italic text-[13px]"></tbody>
                </table>
            </div>

            <div class="mt-10 flex justify-between items-end border-t border-slate-100 pt-6">
                <div class="text-[8px] font-bold text-slate-400 uppercase leading-relaxed">
                    <p class="text-black font-black mb-1">Studio Policies:</p>
                    <p>• 7-Day Exchange Policy</p>
                    <p>• Tags must remain intact & unwashed</p>
                    <p>• Delivery charge must be payed if returned</p>
                </div>
                <div class="w-56 text-right font-black">
                    <div class="flex justify-between text-slate-400 text-[11px]"><span>SHIP</span><span class="m-s">60</span></div>
                    <div class="flex justify-between border-t-4 border-black text-4xl pt-1"><span>DUE</span><span class="m-t">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script>
        const Inventory = {
            data: JSON.parse(localStorage.getItem('ONEN_INV_V83')) || [],
            save() {
                const sku = document.getElementById('in-sku').value.trim().toUpperCase();
                if(!sku) return;
                this.data = this.data.filter(i => i.sku !== sku);
                this.data.push({
                    sku, name: document.getElementById('in-name').value,
                    price: parseFloat(document.getElementById('in-price').value) || 0,
                    cols: document.getElementById('in-cols').value.split(',').map(s => s.trim()),
                    sizes: document.getElementById('in-sizes').value.split(',').map(s => s.trim())
                });
                localStorage.setItem('ONEN_INV_V83', JSON.stringify(this.data));
                this.render(); this.clear();
            },
            delete(sku) { if(confirm('Delete SKU?')) { this.data = this.data.filter(i => i.sku !== sku); localStorage.setItem('ONEN_INV_V83', JSON.stringify(this.data)); this.render(); } },
            edit(sku) {
                const p = this.data.find(i => i.sku === sku);
                document.getElementById('in-sku').value = p.sku; document.getElementById('in-name').value = p.name;
                document.getElementById('in-price').value = p.price; document.getElementById('in-cols').value = p.cols.join(',');
                document.getElementById('in-sizes').value = p.sizes.join(',');
            },
            clear() { ['in-sku','in-name','in-price','in-cols','in-sizes'].forEach(id => document.getElementById(id).value = ''); },
            render() {
                document.getElementById('inventory-list').innerHTML = this.data.map(p => `
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-center group">
                        <div onclick="Inventory.edit('${p.sku}')" class="cursor-pointer flex-grow">
                            <div class="text-[8px] text-amber-500 font-mono">[${p.sku}]</div>
                            <div class="text-xs font-bold uppercase">${p.name}</div>
                        </div>
                        <button onclick="Inventory.delete('${p.sku}')" class="text-red-500 text-[9px] opacity-0 group-hover:opacity-100">DEL</button>
                    </div>`).join('');
            }
        };

        const Core = {
            seq: 7000, activeIdx: 0, pending: null,
            init() { Inventory.render(); this.createNewMemo(); },
            createNewMemo() {
                const tpl = document.getElementById('memo-tpl').content.cloneNode(true);
                const card = tpl.querySelector('.memo-card');
                card.querySelector('.m-id').innerText = '#' + this.seq++;
                card.querySelector('.m-date').innerText = new Date().toLocaleDateString('en-GB').replace(/\//g, '.');
                document.getElementById('pdf-container').prepend(card);
                this.selectMemo(card);
            },
            deleteMemo(e, btn) { e.stopPropagation(); btn.closest('.memo-card').remove(); if(!document.querySelectorAll('.memo-card').length) this.createNewMemo(); else this.selectMemo(document.querySelectorAll('.memo-card')[0]); },
            selectMemo(el) { document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active')); el.classList.add('active'); this.activeIdx = Array.from(document.querySelectorAll('.memo-card')).indexOf(el); this.updateBatchList(); },
            getActive() { return document.querySelectorAll('.memo-card')[this.activeIdx]; },
            processLocal() {
                const box = document.getElementById('magic-box'); let raw = box.value; if(!raw) return;
                const trans = {'নাম':'Name','ঠিকানা':'Address','ফোন':'Phone','ঢাকা':'Dhaka'};
                Object.keys(trans).forEach(k => raw = raw.replace(new RegExp(k,'g'), trans[k]));
                raw = raw.replace(/[০-৯]/g, d => ({'০':'0','১':'1','২':'2','৩':'3','৪':'4','৫':'5','৬':'6','৭':'7','৮':'8','৯':'9'}[d]));
                const phone = (raw.match(/01[3-9]\d{8}/) || [""])[0];
                const lines = raw.split('\n');
                let name = lines[0].replace(phone,'').replace(/[:,-]/g,'').trim();
                let address = lines.slice(1).join(', ').replace(phone,'').trim();
                const active = this.getActive();
                active.querySelector('.m-name').value = name.toUpperCase();
                active.querySelector('.m-phone').value = phone;
                active.querySelector('.m-addr').value = address;
                Inventory.data.forEach(item => { if(raw.toUpperCase().includes(item.sku.toUpperCase())) this.prepItem(item.sku); });
                box.value = "";
            },
            prepItem(sku) {
                this.pending = Inventory.data.find(i => i.sku === sku);
                document.getElementById('m-title').innerText = this.pending.name;
                document.getElementById('m-col').innerHTML = this.pending.cols.map(c => `<option value="${c}">${c}</option>`).join('');
                document.getElementById('m-sz').innerHTML = this.pending.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
                UI.toggleModal(true);
            },
            confirmInject() {
                const active = this.getActive();
                const colorOptions = document.getElementById('m-col').selectedOptions;
                const colorArray = Array.from(colorOptions).map(opt => opt.value);
                const colors = colorArray.join(', ');
                const sz = document.getElementById('m-sz').value;
                const qtyPerColor = parseInt(document.getElementById('m-qty').value) || 1;
                
                // MULTIPLIER LOGIC
                const totalQty = colorArray.length * qtyPerColor;
                const totalPrice = this.pending.price * totalQty;

                const row = `
                    <tr class="border-b border-gray-100">
                        <td class="py-4 text-slate-300"></td>
                        <td class="py-4">${this.pending.name} <span class="text-[9px] text-slate-400">[${this.pending.sku}]</span></td>
                        <td class="text-center">${colors}/${sz}</td>
                        <td class="text-center">${totalQty}</td>
                        <td class="text-right font-black"><span class="r-p">${totalPrice}</span></td>
                        <td class="no-print text-center"><button onclick="Core.removeRow(this)" class="text-red-400 font-bold">×</button></td>
                    </tr>`;
                active.querySelector('.m-body').insertAdjacentHTML('beforeend', row);
                this.recalc(); UI.toggleModal(false);
            },
            removeRow(btn) { btn.closest('tr').remove(); this.recalc(); },
            setShipping(v, l) { const a = this.getActive(); a.querySelector('.m-s').innerText = v; a.querySelector('.m-tag').innerText = l; this.recalc(); },
            recalc() {
                const a = this.getActive(); let total = 0;
                a.querySelectorAll('.r-p').forEach(p => total += parseFloat(p.innerText));
                a.querySelector('.m-t').innerText = total + parseFloat(a.querySelector('.m-s').innerText);
                a.querySelectorAll('.m-body tr').forEach((tr, i) => tr.cells[0].innerText = i+1);
            },
            updateBatchList() {
                document.getElementById('batch-list').innerHTML = Array.from(document.querySelectorAll('.memo-card')).map((c, i) => `
                    <div onclick="Core.selectMemo(document.querySelectorAll('.memo-card')[${i}])" class="p-3 bg-white/5 rounded-xl text-[10px] cursor-pointer border ${i==this.activeIdx?'border-amber-500 bg-amber-500/10 font-bold':'border-transparent'}">
                        ${c.querySelector('.m-id').innerText} — ${c.querySelector('.m-name').value || 'New Entry'}
                    </div>`).join('');
            },
            exportPDF() {
                document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active'));
                html2pdf().from(document.getElementById('pdf-container')).set({ margin:0, filename:'ONEN_BATCH.pdf', html2canvas:{scale:2}, jsPDF:{unit:'mm', format:'a4', orientation:'portrait'} }).save().then(()=>this.getActive().classList.add('active'));
            }
        };

        const UI = { toggleModal(s) { document.getElementById('modal-overlay').style.display = s ? 'flex' : 'none'; } };
        window.onload = () => Core.init();
    </script>
</body>
</html>
