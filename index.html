<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | Logistics Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <!-- Firebase Auth (Required for secure live access) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .accent-border { border-left: 4px solid #3b82f6; }
        .loading-shimmer { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10 flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-bold tracking-tighter text-white">ONEN STUDIO <span class="text-blue-500">ENGINE</span></h1>
            <p class="text-gray-400 text-sm mt-1 uppercase tracking-widest">Global Logistics Orchestration</p>
        </div>
        <div id="connection-status" class="text-[10px] uppercase tracking-widest text-gray-500 flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div> Connecting...
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Command Center -->
        <section class="lg:col-span-1 space-y-6">
            <div class="glass p-6 rounded-2xl">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                    New Shipment
                </h2>
                <form id="shipment-form" class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Origin</label>
                        <input type="text" id="origin" required class="w-full bg-black border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="e.g. Shanghai Port">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Destination</label>
                        <input type="text" id="destination" required class="w-full bg-black border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="e.g. Rotterdam Terminal">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Weight (kg)</label>
                            <input type="number" id="weight" required class="w-full bg-black border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Priority</label>
                            <select id="priority" class="w-full bg-black border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
                                <option value="Standard">Standard</option>
                                <option value="Express">Express</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg mt-4 transition-all active:scale-95">
                        Dispatch Engine
                    </button>
                </form>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-500">In Transit</p>
                    <p id="stat-transit" class="text-2xl font-bold text-white">0</p>
                </div>
                <div class="glass p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-500">Delivered</p>
                    <p id="stat-delivered" class="text-2xl font-bold text-green-500">0</p>
                </div>
            </div>
        </section>

        <!-- Live Feed -->
        <section class="lg:col-span-2">
            <div class="glass p-6 rounded-2xl h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Active Manifests</h2>
                    <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded uppercase">Real-time Sync</span>
                </div>
                
                <div id="shipment-list" class="space-y-4 flex-grow overflow-y-auto max-h-[600px] pr-2">
                    <!-- Shimmer Loading -->
                    <div class="loading-shimmer h-24 w-full rounded-xl opacity-20"></div>
                    <div class="loading-shimmer h-24 w-full rounded-xl opacity-10"></div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // --- CONFIGURATION ---
        // Replace with your actual Firebase config from console.firebase.google.com
        const firebaseConfig = {
            apiKey: "", // Left empty for dynamic environment insertion
            authDomain: "onen-studio.firebaseapp.com",
            databaseURL: "https://onen-studio-default-rtdb.firebaseio.com",
            projectId: "onen-studio",
            storageBucket: "onen-studio.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:12345:web:abcde"
        };

        // Initialize Firebase
        const app = firebaseApp.initializeApp(firebaseConfig);
        const db = firebaseApp.database();
        const auth = firebaseApp.auth();

        // --- AUTHENTICATION (The "Make it Live" fix) ---
        // This logs the user in anonymously so the database rules work securely
        function initSession() {
            auth.signInAnonymously()
                .then(() => {
                    const statusEl = document.getElementById('connection-status');
                    statusEl.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div> Connected Live`;
                    startApp();
                })
                .catch((error) => {
                    console.error("Auth failed:", error);
                    document.getElementById('connection-status').innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div> Error`;
                });
        }

        function startApp() {
            const form = document.getElementById('shipment-form');
            const list = document.getElementById('shipment-list');
            const statTransit = document.getElementById('stat-transit');
            const statDelivered = document.getElementById('stat-delivered');

            // Handle Submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newShipment = {
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('destination').value,
                    weight: document.getElementById('weight').value,
                    priority: document.getElementById('priority').value,
                    status: 'In Transit',
                    timestamp: firebaseApp.database.ServerValue.TIMESTAMP
                };

                db.ref('shipments').push(newShipment);
                form.reset();
            });

            // Sync Data
            db.ref('shipments').on('value', (snapshot) => {
                const data = snapshot.val();
                list.innerHTML = '';
                let transitCount = 0;
                let deliveredCount = 0;

                if (!data) {
                    list.innerHTML = '<div class="text-center py-10 text-gray-600 italic">No shipments found in manifest.</div>';
                    return;
                }

                // Convert object to array and sort by timestamp
                const items = Object.entries(data).reverse();

                items.forEach(([id, item]) => {
                    if (item.status === 'In Transit') transitCount++;
                    else deliveredCount++;

                    const card = document.createElement('div');
                    card.className = 'glass p-5 rounded-xl accent-border flex justify-between items-center group transition-all hover:bg-white/5';
                    card.innerHTML = `
                        <div class="space-y-1">
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold text-blue-400 uppercase tracking-tighter">${id.substring(1, 8)}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded ${item.priority === 'Critical' ? 'bg-red-500/20 text-red-400' : 'bg-gray-800 text-gray-400'}">
                                    ${item.priority}
                                </span>
                            </div>
                            <div class="text-sm font-medium text-white flex items-center gap-2">
                                ${item.origin} 
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg> 
                                ${item.destination}
                            </div>
                            <div class="text-[10px] text-gray-500">${item.weight} kg â€¢ ${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <span class="text-xs ${item.status === 'Delivered' ? 'text-green-500' : 'text-blue-500'} font-semibold">
                                ${item.status}
                            </span>
                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                ${item.status === 'In Transit' ? 
                                    `<button onclick="updateStatus('${id}', 'Delivered')" class="text-[10px] bg-green-600/20 text-green-500 px-2 py-1 rounded hover:bg-green-600 hover:text-white transition-colors">Deliver</button>` : 
                                    `<button onclick="deleteShipment('${id}')" class="text-[10px] bg-red-600/20 text-red-500 px-2 py-1 rounded hover:bg-red-600 hover:text-white transition-colors">Archive</button>`
                                }
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });

                statTransit.innerText = transitCount;
                statDelivered.innerText = deliveredCount;
            });
        }

        // Action Handlers
        window.updateStatus = (id, newStatus) => {
            db.ref(`shipments/${id}`).update({ status: newStatus });
        };

        window.deleteShipment = (id) => {
            if(confirm('Archive this shipment from the live manifest?')) {
                db.ref(`shipments/${id}`).remove();
            }
        };

        // Start Auth Flow
        window.onload = initSession;

    </script>
</body>
</html>
