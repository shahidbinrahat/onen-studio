<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | DEFINITIVE v72</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal-overlay">
        <div class="studio-modal">
            <h2 id="m-title" class="text-2xl font-black italic text-white mb-1"></h2>
            <p id="m-sku" class="text-amber-500 font-mono text-[10px] tracking-widest uppercase mb-6"></p>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <div><label class="label">Color</label><select id="m-col" class="glass-input"></select></div>
                    <div><label class="label">Size</label><select id="m-sz" class="glass-input"></select></div>
                </div>
                <div><label class="label">Quantity</label><input id="m-qty" type="number" value="1" min="1" class="glass-input text-center text-xl font-bold"></div>
                <button onclick="Core.confirmInject()" class="btn-primary w-full py-4 mt-2">Confirm to Memo</button>
                <button onclick="UI.toggleModal(false)" class="w-full text-[10px] opacity-30 font-black mt-2 text-white hover:opacity-100">DISMISS</button>
            </div>
        </div>
    </div>

    <div class="app-layout">
        <aside class="panel border-r">
            <div class="brand mb-8">
                <h1 class="text-4xl font-black italic text-white">ONEN<span class="text-amber-500">.</span></h1>
                <p class="text-[8px] uppercase tracking-[5px] text-white/30">Definitive Architect</p>
            </div>

            <div class="tool-box mb-6 bg-white/5 p-4 rounded-2xl border border-white/5">
                <label class="label">Product Registration</label>
                <input id="in-sku" class="glass-input mb-2" placeholder="SKU (e.g. 1024)">
                <input id="in-name" class="glass-input mb-2" placeholder="PRODUCT NAME">
                <input id="in-price" type="number" class="glass-input mb-2" placeholder="PRICE">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input id="in-cols" class="glass-input" placeholder="BLACK, NAVY">
                    <input id="in-sizes" class="glass-input" placeholder="M, L, XL">
                </div>
                <button onclick="Inventory.save()" class="w-full py-2 bg-white/10 text-[10px] font-bold rounded-lg hover:bg-white hover:text-black">SAVE TO DATABASE</button>
            </div>

            <div class="flex justify-between items-center mb-4">
                <label class="label">Live Inventory</label>
                <button onclick="Inventory.exportCSV()" class="text-[8px] text-amber-500 font-black border border-amber-500/20 px-2 py-1 rounded">EXPORT CSV</button>
            </div>
            <div id="inventory-list" class="flex-grow overflow-y-auto space-y-2 custom-scroll pr-2"></div>
        </aside>

        <main id="viewport" class="custom-scroll">
            <div id="pdf-container" class="space-y-8"></div>
        </main>

        <aside class="panel border-l">
            <button onclick="Core.createNewMemo()" class="btn-primary w-full mb-6 py-4">+ NEW MEMO</button>
            
            <div class="bg-amber-500/10 p-4 rounded-2xl border border-amber-500/20 mb-6">
                <label class="label text-amber-500">Neural AI Parser</label>
                <textarea id="magic-box" class="w-full bg-transparent text-[11px] h-32 outline-none resize-none placeholder-white/20 text-white" placeholder="Paste WhatsApp chat here..."></textarea>
                <button onclick="Core.askGemini()" id="ai-btn" class="w-full mt-3 py-3 bg-amber-500 text-black font-black text-[10px] rounded-xl hover:shadow-[0_0_20px_rgba(245,158,11,0.3)]">PROCESS WITH AI</button>
            </div>

            <label class="label">Shipping Logic</label>
            <div class="grid grid-cols-1 gap-2 mb-8">
                <button onclick="Core.setShipping(60, 'Inside Dhaka')" class="ship-card">Inside Dhaka <span class="float-right text-white/30">60</span></button>
                <button onclick="Core.setShipping(70, 'Suburban')" class="ship-card text-amber-500">Suburban Area <span class="float-right text-white/30">70</span></button>
                <button onclick="Core.setShipping(120, 'Outside')" class="ship-card text-red-400">Outside Dhaka <span class="float-right text-white/30">120</span></button>
            </div>

            <label class="label">Batch History</label>
            <div id="batch-list" class="space-y-2 max-h-[150px] overflow-y-auto custom-scroll mb-4"></div>

            <button onclick="Core.exportPDF()" class="mt-auto w-full py-4 border border-white/20 text-white rounded-2xl font-black text-[10px] hover:bg-white hover:text-black">EXPORT PDF BATCH</button>
        </aside>
    </div>

    <template id="memo-tpl">
        <div class="memo-card" onclick="Core.selectMemo(this)">
            <div class="flex justify-between items-start border-b-[6px] border-black pb-4 mb-6">
                <h2 class="text-7xl font-black italic tracking-tighter">ONEN</h2>
                <div class="text-right">
                    <div class="text-4xl font-black m-id">#0000</div>
                    <div class="text-[10px] font-bold text-gray-400 m-date">07.02.2026</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-8 mb-8">
                <div>
                    <input class="m-name w-full border-none font-black text-3xl uppercase p-0 focus:ring-0" placeholder="CUSTOMER NAME">
                    <input class="m-phone w-full border-none font-bold text-xl p-0 focus:ring-0" placeholder="PHONE">
                    <textarea class="m-addr w-full border-none h-16 text-[12px] p-0 mt-2 resize-none font-medium focus:ring-0" placeholder="SHIPPING ADDRESS"></textarea>
                </div>
                <div class="text-right"><span class="m-tag border-[5px] border-black px-6 py-2 font-black uppercase italic text-sm">Inside Dhaka</span></div>
            </div>
            <div class="flex-grow">
                <table class="w-full text-sm">
                    <thead class="border-b-[3px] border-black font-black uppercase text-[10px]">
                        <tr><th class="text-left py-2">SL</th><th class="text-left">Description</th><th class="text-center">Details</th><th class="text-center">Qty</th><th class="text-right">Total</th></tr>
                    </thead>
                    <tbody class="m-body font-bold italic"></tbody>
                </table>
            </div>
            <div class="mt-12 flex justify-between items-end border-t border-gray-100 pt-8">
                <div class="text-[10px] font-bold text-gray-400 uppercase">7-Day Exchange â€¢ onenwear.com</div>
                <div class="w-56 text-right font-black">
                    <div class="flex justify-between text-gray-400 text-[12px]"><span>SHIPPING</span><span class="m-s">60</span></div>
                    <div class="flex justify-between border-t-[6px] border-black text-[42px] pt-1"><span>DUE</span><span class="m-t">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
