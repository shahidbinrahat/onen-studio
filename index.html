<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONEN STUDIO | NEURAL v69.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-black text-white selection:bg-amber-500/30">
    <div id="modal-overlay" class="backdrop-blur-xl">
        <div class="glass-card p-10 w-[400px] border border-white/10 shadow-2xl">
            <h2 id="m-title" class="text-2xl font-black italic mb-1"></h2>
            <p id="m-sku" class="text-amber-500 font-mono text-[10px] mb-8 tracking-[0.2em] uppercase"></p>
            <div class="space-y-5">
                <div class="group"><label class="label">Color Selection</label><select id="m-col" class="glass-input"></select></div>
                <div class="group"><label class="label">Size Selection</label><select id="m-sz" class="glass-input"></select></div>
                <div class="group"><label class="label">Quantity</label><input id="m-qty" type="number" value="1" min="1" class="glass-input text-center text-xl font-bold"></div>
                <button onclick="Core.confirmInject()" class="btn-neural w-full py-4 mt-4">Confirm to Memo</button>
                <button onclick="UI.toggleModal(false)" class="w-full text-[10px] opacity-30 uppercase font-black mt-4 hover:opacity-100 transition-all">Cancel</button>
            </div>
        </div>
    </div>

    <div class="app-shell p-6">
        <div class="bento-grid">
            
            <aside class="bento-box col-span-1 row-span-2 p-8 flex flex-col">
                <div class="brand-header mb-10">
                    <h1 class="text-5xl font-black italic tracking-tighter">ONEN<span class="text-amber-500">.</span></h1>
                    <div class="h-1 w-12 bg-amber-500 mt-2 rounded-full"></div>
                </div>

                <div class="space-y-3 mb-10">
                    <label class="label">New Entry</label>
                    <input id="in-sku" class="glass-input uppercase" placeholder="SKU">
                    <input id="in-name" class="glass-input" placeholder="PRODUCT NAME">
                    <input id="in-price" type="number" class="glass-input" placeholder="PRICE">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="in-cols" class="glass-input" placeholder="COLORS">
                        <input id="in-sizes" class="glass-input" placeholder="SIZES">
                    </div>
                    <button onclick="Inventory.save()" class="w-full py-3 rounded-xl border border-white/10 hover:bg-white hover:text-black font-black text-[10px] transition-all duration-500">REGISTER PRODUCT</button>
                </div>

                <label class="label mb-4">Stock Index</label>
                <div id="inventory-list" class="flex-grow overflow-y-auto space-y-3 custom-scroll"></div>
            </aside>

            <main class="bento-box col-span-2 row-span-3 overflow-y-auto bg-neutral-900/50 relative p-12">
                <div id="pdf-container" class="mx-auto shadow-[0_0_100px_rgba(0,0,0,0.8)] transition-all duration-700"></div>
            </main>

            <aside class="bento-box col-span-1 row-span-3 p-8 flex flex-col">
                <button onclick="Core.createNewMemo()" class="btn-neural w-full mb-8 py-5 text-sm">New Architecture</button>
                
                <div class="ai-hub p-1 rounded-2xl bg-gradient-to-br from-amber-500/20 to-transparent border border-white/5 mb-8">
                    <div class="p-4">
                        <label class="label text-amber-500 mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-amber-500 animate-ping"></span> Neural Input
                        </label>
                        <textarea id="magic-box" class="w-full bg-transparent border-none text-[11px] h-32 resize-none outline-none font-medium placeholder-white/20" placeholder="Paste order string..."></textarea>
                        <button onclick="Core.askGemini()" id="ai-btn" class="w-full mt-4 py-3 rounded-xl bg-amber-500 text-black font-black text-[11px] hover:shadow-[0_0_20px_rgba(245,158,11,0.5)] transition-all">
                            PROCESS WITH GEMINI 1.5
                        </button>
                    </div>
                </div>

                <label class="label">Logistic Routing</label>
                <div class="grid grid-cols-1 gap-2 mb-8">
                    <button onclick="Core.setShipping(60, 'Inside Dhaka')" class="ship-card">Inside Dhaka <span class="opacity-40">60</span></button>
                    <button onclick="Core.setShipping(70, 'Suburban')" class="ship-card border-amber-500/30 text-amber-500">Suburban <span class="opacity-40">70</span></button>
                    <button onclick="Core.setShipping(120, 'Outside')" class="ship-card border-red-500/30 text-red-400">Outside <span class="opacity-40">120</span></button>
                </div>

                <label class="label">Sequence History</label>
                <div id="batch-list" class="space-y-2 max-h-[200px] overflow-y-auto custom-scroll mb-6"></div>

                <button onclick="Core.exportPDF()" class="w-full py-5 rounded-2xl bg-white text-black font-black text-xs hover:bg-amber-500 transition-colors mt-auto">DOWNLOAD BATCH PDF</button>
            </aside>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card" onclick="Core.selectMemo(this)">
            </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
