<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | NEURAL v71</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white">
    <div class="app-shell flex h-screen overflow-hidden">
        
        <aside class="w-80 bg-[#0A0A0A] border-r border-white/5 p-6 flex flex-col gap-6 overflow-y-auto">
            <div class="brand">
                <h1 class="text-3xl font-black italic tracking-tighter">ONEN<span class="text-amber-500">.</span></h1>
                <p class="text-[8px] uppercase tracking-[0.3em] opacity-30">Neural Dashboard</p>
            </div>

            <button onclick="Core.createNewMemo()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase hover:bg-amber-500 transition-all">+ New Memo</button>

            <div class="ai-box bg-white/5 p-4 rounded-2xl border border-white/10">
                <label class="text-[9px] font-bold text-amber-500 uppercase mb-2 block">Neural Parser</label>
                <textarea id="magic-box" class="w-full bg-transparent border-none text-[11px] h-32 outline-none resize-none placeholder-white/20" placeholder="Paste order details..."></textarea>
                <button onclick="Core.askGemini()" id="ai-btn" class="w-full mt-3 py-2 bg-amber-500 text-black text-[10px] font-black rounded-lg">PROCESS WITH AI</button>
            </div>

            <div class="inventory-section">
                <label class="text-[9px] font-bold text-white/30 uppercase mb-3 block">Stock Index</label>
                <div id="inventory-list" class="space-y-2"></div>
            </div>
        </aside>

        <main class="flex-grow bg-black relative overflow-y-auto p-12 custom-scroll">
            <div id="pdf-container" class="max-w-[800px] mx-auto space-y-12">
                </div>
        </main>

        <aside class="w-64 bg-[#0A0A0A] border-l border-white/5 p-6 flex flex-col gap-6">
            <label class="text-[9px] font-bold text-white/30 uppercase">Shipping Zone</label>
            <div class="space-y-2">
                <button onclick="Core.setShipping(60, 'Inside Dhaka')" class="ship-btn">Dhaka <span class="float-right opacity-30">60</span></button>
                <button onclick="Core.setShipping(70, 'Suburban')" class="ship-btn text-amber-500">Sub <span class="float-right opacity-30">70</span></button>
                <button onclick="Core.setShipping(120, 'Outside')" class="ship-btn text-red-500">Out <span class="float-right opacity-30">120</span></button>
            </div>

            <button onclick="Core.exportPDF()" class="mt-auto w-full py-4 border border-white/10 rounded-2xl text-[10px] font-black uppercase hover:bg-white hover:text-black transition-all">Export PDF Batch</button>
        </aside>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center z-50">
        <div class="bg-[#111] border border-white/10 p-8 rounded-[32px] w-80">
            <h2 id="m-title" class="text-xl font-black italic mb-1"></h2>
            <p id="m-sku" class="text-[9px] text-amber-500 font-mono mb-6 uppercase tracking-widest"></p>
            <div class="space-y-4">
                <select id="m-col" class="w-full bg-black border border-white/10 p-3 rounded-xl text-sm"></select>
                <select id="m-sz" class="w-full bg-black border border-white/10 p-3 rounded-xl text-sm"></select>
                <input id="m-qty" type="number" value="1" class="w-full bg-black border border-white/10 p-3 rounded-xl text-center font-bold">
                <button onclick="Core.confirmInject()" class="w-full bg-amber-500 text-black py-4 rounded-xl font-black uppercase text-xs">Add to Memo</button>
                <button onclick="UI.toggleModal(false)" class="w-full text-[10px] text-white/20 mt-2 uppercase">Dismiss</button>
            </div>
        </div>
    </div>

    <template id="memo-tpl">
        <div class="memo-card bg-white text-black p-[15mm] shadow-2xl transition-all duration-500 border-4 border-transparent" onclick="Core.selectMemo(this)">
            <div class="flex justify-between items-start border-b-[6px] border-black pb-4 mb-6">
                <h2 class="text-6xl font-black italic tracking-tighter">ONEN</h2>
                <div class="text-right">
                    <div class="text-3xl font-black m-id">#0000</div>
                    <div class="text-[10px] font-bold text-gray-400 font-mono m-date"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-8 mb-8">
                <div>
                    <input class="m-name w-full border-none font-black text-2xl uppercase p-0 focus:ring-0" placeholder="NAME">
                    <input class="m-phone w-full border-none font-bold text-lg p-0 focus:ring-0" placeholder="PHONE">
                    <textarea class="m-addr w-full border-none h-16 text-[12px] p-0 mt-2 resize-none font-medium focus:ring-0" placeholder="ADDRESS"></textarea>
                </div>
                <div class="text-right"><span class="m-tag border-[4px] border-black px-4 py-1 font-black uppercase italic text-xs">Inside Dhaka</span></div>
            </div>
            <div class="flex-grow">
                <table class="w-full text-sm">
                    <thead class="border-b-2 border-black font-black uppercase text-[10px]">
                        <tr><th class="text-left py-2">SL</th><th class="text-left">Description</th><th class="text-center">Attr</th><th class="text-center">Qty</th><th class="text-right">Total</th></tr>
                    </thead>
                    <tbody class="m-body font-bold italic"></tbody>
                </table>
            </div>
            <div class="mt-12 flex justify-between items-end border-t border-gray-100 pt-6">
                <div class="text-[9px] font-bold text-gray-400 uppercase">7-Day Exchange â€¢ onenwear.com</div>
                <div class="w-48 text-right font-black">
                    <div class="flex justify-between text-gray-400 text-[11px]"><span>SHIP</span><span class="m-s">60</span></div>
                    <div class="flex justify-between border-t-4 border-black text-4xl pt-1"><span>DUE</span><span class="m-t">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
