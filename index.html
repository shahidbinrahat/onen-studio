<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO | v100.5 Logistics</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --accent: #F59E0B; --smooth: cubic-bezier(0.16, 1, 0.3, 1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020202; color: white; overflow: hidden; margin: 0; }
        
        /* UI Elements */
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; transition: 0.3s var(--smooth); }
        .view-panel { transition: all 0.5s var(--smooth); }
        .view-hidden { display: none !important; opacity: 0; transform: translateX(-15px); }

        /* Memo Canvas */
        .memo-card { 
            width: 210mm; height: 148.5mm; background: white; color: black; 
            margin: 0 auto 20px auto; display: flex; flex-direction: column; padding: 10mm;
            position: relative; transition: all 0.6s var(--smooth); transform: scale(0.96); opacity: 0.2;
            box-sizing: border-box; overflow: hidden;
        }
        .memo-card.active { transform: scale(1); opacity: 1; box-shadow: 0 40px 100px rgba(0,0,0,0.6); }

        .dustbin {
            position: absolute; top: 15px; right: 15px; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; z-index: 50;
        }
        .dustbin:hover { color: #ef4444; background: rgba(239, 68, 68, 0.1); }

        .st-pending { color: #f59e0b; border-color: #f59e0b; }
        .st-paid { color: #10b981; border-color: #10b981; }
        .st-returned { color: #ef4444; border-color: #ef4444; }

        /* Print Optimization */
        @media print { 
            @page { size: A4; margin: 0; }
            .no-print { display: none !important; } 
            body { background: white; overflow: visible; }
            #workspace { padding: 0 !important; }
            .memo-card { 
                opacity: 1!important; transform: scale(1)!important; 
                margin: 0!important; box-shadow: none!important; 
                border-bottom: 1px dashed #eee;
                page-break-inside: avoid;
            } 
        }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        <!-- NAV -->
        <aside class="w-20 bg-[#080808] border-r border-white/5 flex flex-col items-center py-8 no-print">
            <h1 class="text-amber-500 font-black italic text-xl tracking-tighter mb-12">ONEN</h1>
            <nav class="flex flex-col gap-8">
                <button onclick="UI.show('ops')" class="group"><i class="fa-solid fa-pen-nib text-lg opacity-30 group-hover:opacity-100 group-hover:text-amber-500 transition"></i></button>
                <button onclick="UI.show('hist')" class="group"><i class="fa-solid fa-clock-rotate-left text-lg opacity-30 group-hover:opacity-100 group-hover:text-amber-500 transition"></i></button>
            </nav>
            <div id="sync-dot" class="w-1.5 h-1.5 rounded-full bg-green-500 mt-auto opacity-0 transition-all"></div>
        </aside>

        <!-- PANEL -->
        <aside class="w-80 bg-[#050505] border-r border-white/5 p-6 overflow-y-auto no-print">
            <div id="ops-view" class="view-panel space-y-6">
                <button onclick="Core.createNewMemo()" class="w-full bg-white text-black py-4 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-amber-500 transition-all">+ New Entry</button>
                
                <div class="space-y-2">
                    <label class="text-[9px] uppercase font-black opacity-30 ml-2">Data Source</label>
                    <button onclick="GitHubSync.sync()" class="w-full py-3 bg-blue-500/10 border border-blue-500/20 text-blue-400 font-black text-[10px] rounded-xl uppercase hover:bg-blue-500 transition-all">
                        <i class="fa-brands fa-github mr-2"></i> Sync Github Stock
                    </button>
                </div>

                <textarea id="magic-box" oninput="Core.processMagic()" class="glass w-full h-24 p-4 text-[11px] outline-none resize-none" placeholder="Paste Delivery Address..."></textarea>
                
                <div class="pt-4 border-t border-white/5">
                    <input id="cat-search" oninput="Inventory.render()" class="glass w-full p-4 text-[10px] mb-4" placeholder="Search Products...">
                    <div id="cat-list" class="space-y-2 h-[40vh] overflow-y-auto"></div>
                </div>
            </div>

            <div id="hist-view" class="view-panel view-hidden space-y-2"></div>
        </aside>

        <!-- CANVAS -->
        <main class="flex-grow bg-[#020202] overflow-y-auto p-12 relative">
            <div id="workspace" class="pb-60"></div>
            
            <!-- CONTROLS -->
            <div class="fixed bottom-10 left-[55%] -translate-x-1/2 flex items-center gap-3 bg-black/90 backdrop-blur-2xl p-4 rounded-[2rem] border border-white/10 no-print shadow-2xl z-[200]">
                <div class="flex bg-white/5 rounded-2xl p-1 mr-2">
                    <button onclick="Core.setShip(60, 'Dhaka')" class="px-4 py-2 text-[9px] font-black uppercase hover:text-amber-500">Dhaka</button>
                    <button onclick="Core.setShip(120, 'Outside')" class="px-4 py-2 text-[9px] font-black uppercase hover:text-amber-500">Outside</button>
                </div>
                
                <button onclick="Logistics.exportCSV()" class="px-6 py-2 bg-amber-500/10 text-amber-500 border border-amber-500/20 text-[10px] font-black rounded-xl uppercase tracking-widest hover:bg-amber-500 hover:text-black transition-all">
                    <i class="fa-solid fa-file-csv mr-2"></i> Logistics CSV
                </button>

                <button onclick="window.print()" class="px-8 py-2 bg-white text-black text-[10px] font-black rounded-xl uppercase tracking-widest shadow-lg shadow-white/5">
                    <i class="fa-solid fa-print mr-2"></i> Print / PDF
                </button>
            </div>
        </main>
    </div>

    <!-- PRODUCT MODAL -->
    <div id="modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[300]">
        <div class="bg-[#111] p-10 rounded-[40px] w-96 text-center border border-white/10">
            <h2 id="m-title" class="text-xl font-black uppercase text-amber-500 mb-2 italic tracking-tighter"></h2>
            <div id="m-stock-info" class="text-[9px] opacity-40 mb-6 uppercase tracking-widest"></div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="text-left">
                    <label class="text-[9px] uppercase opacity-30 ml-2">Variations</label>
                    <select id="m-col" multiple class="glass w-full h-32 mt-1 p-3 text-[11px]"></select>
                </div>
                <div class="space-y-4 text-left">
                    <div>
                        <label class="text-[9px] uppercase opacity-30 ml-2">Size</label>
                        <select id="m-sz" class="glass w-full p-3 mt-1 text-[11px]"></select>
                    </div>
                    <div>
                        <label class="text-[9px] uppercase opacity-30 ml-2">Quantity</label>
                        <input id="m-qty" type="number" value="1" min="1" class="glass w-full p-3 mt-1 text-[11px]">
                    </div>
                </div>
            </div>
            <button onclick="Core.confirmAdd()" class="w-full py-5 bg-amber-500 text-black font-black rounded-2xl text-[11px] uppercase tracking-widest transition-transform active:scale-95">Add to Table</button>
            <button onclick="UI.modal(false)" class="mt-4 text-[9px] opacity-20 font-bold uppercase hover:opacity-100 transition">Discard</button>
        </div>
    </div>

    <!-- MEMO TEMPLATE -->
    <template id="memo-tpl">
        <div class="memo-card" onclick="Core.selectMemo(this)">
            <div onclick="Core.deleteMemo(event, this)" class="dustbin no-print"><i class="fa-solid fa-trash-can"></i></div>
            
            <div class="flex justify-between border-b-[6px] border-black pb-4 mb-6">
                <div>
                    <h1 class="text-5xl font-black italic tracking-tighter leading-none">ONEN</h1>
                    <p class="text-[8px] font-bold tracking-[0.4em] uppercase mt-1">Clothing the soul in silence</p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-black m-id">#0000</div>
                    <div class="text-[10px] font-bold m-date text-slate-400 uppercase"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-6">
                <div class="space-y-0.5">
                    <input class="m-name w-full border-none font-black text-xl p-0 focus:ring-0 uppercase" placeholder="CUSTOMER NAME" oninput="Core.cloudSync()">
                    <input class="m-phone w-full border-none font-bold text-md p-0 focus:ring-0" placeholder="01XXXXXXXXX" oninput="Core.cloudSync()">
                    <textarea class="m-addr w-full border-none text-[11px] h-14 p-0 resize-none focus:ring-0 leading-tight" placeholder="DELIVERY ADDRESS" oninput="Core.cloudSync()"></textarea>
                </div>
                <div class="text-right space-y-2">
                    <span class="m-tag border-[2.5px] border-black px-4 py-1.5 text-[10px] font-black uppercase inline-block italic">DHAKA</span><br>
                    <button onclick="Core.toggleStatus(this)" class="m-status no-print border-[2px] px-3 py-1 text-[8px] font-black uppercase rounded-full st-pending">PENDING</button>
                </div>
            </div>

            <div class="flex-grow">
                <table class="w-full text-[12px]">
                    <thead class="border-b-[1.5px] border-black font-black text-[9px] uppercase text-left">
                        <tr><th class="pb-2 w-8">SL</th><th>PRODUCT DESCRIPTION</th><th class="text-center w-24">VAR</th><th class="text-center w-10">QTY</th><th class="text-right w-20">PRICE</th><th class="no-print w-8"></th></tr>
                    </thead>
                    <tbody class="m-body font-bold italic"></tbody>
                </table>
            </div>

            <div class="mt-4 border-t border-slate-100 pt-4 flex justify-between items-end">
                <div class="text-[8px] font-bold text-slate-400 uppercase leading-snug">
                    <p class="text-black font-black italic mb-0.5">Policy:</p>
                    <p>7-Day Exchange • Tags Must Remain Intact</p>
                    <p class="mt-1 text-[7px] lowercase opacity-50">onen.studio / crafted in silence</p>
                </div>
                <div class="text-right w-40">
                    <div class="flex justify-between text-slate-400 font-bold text-[10px] mb-0.5"><span>SHIPPING</span><span class="m-s-val">0</span></div>
                    <div class="flex justify-between border-t border-black pt-1 font-black"><span>TOTAL</span><span class="text-4xl m-total tracking-tighter">0</span></div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // CONFIG
        const GITHUB = { user: 'YOUR_USERNAME', repo: 'YOUR_REPO', path: 'stock.csv' };
        const STORE_NAME = "ONEN wear";

        const firebaseConfig = { apiKey: "AIzaSyDEENrU2aGMwdeTSSHzGhovpcZlmqiTuwM", authDomain: "onen-studio.firebaseapp.com", projectId: "onen-studio", databaseURL: "https://onen-studio-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const Logistics = {
            exportCSV() {
                const headers = ["ItemType","StoreName","MerchantOrderId","RecipientName(*)","RecipientPhone(*)","RecipientAddress(*)","RecipientCity(*)","RecipientZone(*)","RecipientArea","AmountToCollect(*)","ItemQuantity","ItemWeight","ItemDesc","SpecialInstruction"];
                const cards = Array.from(document.querySelectorAll('.memo-card'));
                
                const rows = cards.map(c => {
                    const name = c.querySelector('.m-name').value;
                    const phone = c.querySelector('.m-phone').value;
                    const addr = c.querySelector('.m-addr').value.replace(/,/g, ' ');
                    const total = c.querySelector('.m-total').innerText.replace(/,/g, '');
                    const id = c.querySelector('.m-id').innerText;
                    const city = c.querySelector('.m-tag').innerText.includes('DHAKA') ? 'Dhaka' : 'Outside Dhaka';
                    
                    return [
                        "parcel", STORE_NAME, id, name, phone, `"${addr}"`, city, "parcel", STORE_NAME, total, "1", "0.5", "", "return korle delivery charge dite hbe"
                    ].join(",");
                });

                const csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `ONEN_LOGISTICS_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        };

        const GitHubSync = {
            async sync() {
                const dot = document.getElementById('sync-dot');
                dot.style.opacity = 1; dot.style.background = '#3b82f6';
                try {
                    const res = await fetch(`https://raw.githubusercontent.com/${GITHUB.user}/${GITHUB.repo}/main/${GITHUB.path}?t=${Date.now()}`);
                    const text = await res.text();
                    const rows = text.split('\n').filter(r => r.trim()).slice(1);
                    const items = {};
                    rows.forEach(r => {
                        const [sku, name, price, stock, cols, sizes] = r.split(',').map(s => s?.trim());
                        if(sku) items[sku] = { sku, name, price: parseFloat(price), stock: parseInt(stock), cols: cols.split('|'), sizes: sizes.split('|') };
                    });
                    await db.ref('inventory').set(items);
                    alert("Stock Synced Successfully!");
                } catch(e) { alert("Sync Failed. Verify Github URL/Path."); }
                dot.style.opacity = 0; dot.style.background = '#10b981';
            }
        };

        const Inventory = {
            data: [],
            init() { db.ref('inventory').on('value', snap => { this.data = snap.val() ? Object.values(snap.val()) : []; this.render(); }); },
            render() {
                const s = document.getElementById('cat-search').value.toUpperCase();
                const filtered = this.data.filter(p => p.sku.includes(s) || p.name.toUpperCase().includes(s));
                document.getElementById('cat-list').innerHTML = filtered.map(p => `
                    <div onclick="Core.prepItem('${p.sku}')" class="glass p-4 cursor-pointer hover:border-amber-500 text-[10px] font-black uppercase ${p.stock <= 0 ? 'opacity-20 pointer-events-none' : ''}">
                        ${p.name} <span class="float-right text-amber-500">${p.stock} Left</span>
                    </div>`).join('');
            }
        };

        const Core = {
            activeIdx: 0, pending: null,
            init() { 
                Inventory.init(); 
                db.ref('session_memos').once('value', snap => {
                    if(snap.val()) snap.val().forEach(m => this.injectMemo(m));
                    else this.createNewMemo();
                });
            },
            createNewMemo() {
                this.injectMemo({ id: '#'+(Date.now().toString().slice(-4)), name: '', phone: '', addr: '', ship: 0, tag: 'DHAKA', status: 'PENDING', date: new Date().toLocaleDateString('en-GB') });
            },
            injectMemo(data) {
                const tpl = document.getElementById('memo-tpl').content.cloneNode(true);
                const card = tpl.querySelector('.memo-card');
                card.querySelector('.m-id').innerText = data.id;
                card.querySelector('.m-date').innerText = data.date;
                card.querySelector('.m-name').value = data.name || '';
                card.querySelector('.m-phone').value = data.phone || '';
                card.querySelector('.m-addr').value = data.addr || '';
                card.querySelector('.m-s-val').innerText = data.ship || 0;
                card.querySelector('.m-tag').innerText = data.tag || 'DHAKA';
                const st = card.querySelector('.m-status');
                st.innerText = data.status || 'PENDING';
                st.className = `m-status no-print border-[2px] px-3 py-1 text-[8px] font-black uppercase rounded-full st-${(data.status || 'PENDING').toLowerCase()}`;
                document.getElementById('workspace').prepend(card);
                this.selectMemo(card);
            },
            selectMemo(el) {
                document.querySelectorAll('.memo-card').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                this.activeIdx = Array.from(document.querySelectorAll('.memo-card')).indexOf(el);
                this.updateHistory();
            },
            getActive() { return document.querySelectorAll('.memo-card')[this.activeIdx]; },
            processMagic() {
                const v = document.getElementById('magic-box').value;
                const p = (v.match(/01[3-9]\d{8}/) || [""])[0];
                const active = this.getActive();
                active.querySelector('.m-name').value = (v.split('\n')[0] || "").toUpperCase();
                active.querySelector('.m-phone').value = p;
                active.querySelector('.m-addr').value = v.replace(p,'').trim();
                this.cloudSync();
            },
            prepItem(sku) {
                this.pending = Inventory.data.find(i => i.sku === sku);
                document.getElementById('m-title').innerText = this.pending.name;
                document.getElementById('m-stock-info').innerText = `Warehouse Stock: ${this.pending.stock}`;
                document.getElementById('m-col').innerHTML = this.pending.cols.map(c => `<option value="${c}">${c}</option>`).join('');
                document.getElementById('m-sz').innerHTML = this.pending.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
                UI.modal(true);
            },
            confirmAdd() {
                const qty = parseInt(document.getElementById('m-qty').value) || 1;
                const cols = Array.from(document.getElementById('m-col').selectedOptions).map(o => o.value);
                const row = `<tr class="border-b border-slate-100">
                    <td class="py-3"></td>
                    <td class="uppercase">${this.pending.name} <span class="text-[8px] opacity-30">[${this.pending.sku}]</span></td>
                    <td class="text-center uppercase text-[9px]">${cols.join('/')}-${document.getElementById('m-sz').value}</td>
                    <td class="text-center font-black">${qty}</td>
                    <td class="text-right font-black r-price">${this.pending.price * qty}</td>
                    <td class="no-print text-right"><button onclick="this.closest('tr').remove(); Core.recalc();" class="text-red-500 font-black px-2">×</button></td>
                </tr>`;
                this.getActive().querySelector('.m-body').insertAdjacentHTML('beforeend', row);
                this.recalc(); UI.modal(false);
            },
            toggleStatus(btn) {
                const cycle = { 'PENDING': 'PAID', 'PAID': 'RETURNED', 'RETURNED': 'PENDING' };
                btn.innerText = cycle[btn.innerText];
                btn.className = `m-status no-print border-[2px] px-3 py-1 text-[8px] font-black uppercase rounded-full st-${btn.innerText.toLowerCase()}`;
                this.cloudSync();
            },
            setShip(v, l) {
                const a = this.getActive();
                a.querySelector('.m-s-val').innerText = v;
                a.querySelector('.m-tag').innerText = l.toUpperCase();
                this.recalc();
            },
            recalc() {
                const a = this.getActive();
                let total = 0; a.querySelectorAll('.r-price').forEach(p => total += parseFloat(p.innerText));
                a.querySelector('.m-total').innerText = (total + parseFloat(a.querySelector('.m-s-val').innerText)).toLocaleString();
                a.querySelectorAll('.m-body tr').forEach((tr, i) => tr.cells[0].innerText = i + 1);
                this.cloudSync();
            },
            deleteMemo(e, b) { e.stopPropagation(); if(confirm('Delete Memo?')) { b.closest('.memo-card').remove(); this.cloudSync(); this.updateHistory(); } },
            cloudSync() {
                const dot = document.getElementById('sync-dot');
                dot.style.opacity = 1;
                const memos = Array.from(document.querySelectorAll('.memo-card')).map(m => ({
                    id: m.querySelector('.m-id').innerText, name: m.querySelector('.m-name').value, phone: m.querySelector('.m-phone').value,
                    addr: m.querySelector('.m-addr').value, ship: m.querySelector('.m-s-val').innerText, tag: m.querySelector('.m-tag').innerText, 
                    status: m.querySelector('.m-status').innerText, date: m.querySelector('.m-date').innerText
                }));
                db.ref('session_memos').set(memos).then(() => setTimeout(() => dot.style.opacity = 0, 500));
            },
            updateHistory() {
                document.getElementById('hist-view').innerHTML = Array.from(document.querySelectorAll('.memo-card')).map((c, i) => `
                    <div onclick="Core.selectMemo(document.querySelectorAll('.memo-card')[${i}])" class="glass p-4 cursor-pointer ${i==this.activeIdx?'border-amber-500':'opacity-30'} text-[10px] font-black uppercase">
                        ${c.querySelector('.m-id').innerText} — ${c.querySelector('.m-name').value || 'Draft'}
                    </div>`).join('');
            }
        };

        const UI = {
            show(v) { document.querySelectorAll('.view-panel').forEach(p => p.classList.add('view-hidden')); document.getElementById(v + '-view').classList.remove('view-hidden'); },
            modal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }
        };

        window.onload = () => Core.init();
    </script>
</body>
</html>
