<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEN STUDIO - Rebuilt</title>
    <script src="https://cdn.tailwindcss.net"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-active { background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; color: white; }
    </style>
</head>
<body class="bg-[#f8fafc] h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-72 bg-[#0f172a] text-slate-300 flex flex-col h-full border-r border-slate-800">
        <div class="p-6">
            <h1 class="text-2xl font-extrabold text-white tracking-tight flex items-center gap-2">
                <span class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-sm italic">O</span>
                ONEN STUDIO
            </h1>
        </div>

        <div class="px-4 mb-6">
            <button id="btnCreateMemo" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
                CREATE NEW MEMO
            </button>
        </div>

        <nav class="flex-1 px-3 space-y-1">
            <div class="px-3 py-2 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Lifecycle Status</div>
            <button class="w-full flex items-center justify-between px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors sidebar-active">
                <span class="flex items-center gap-3">üìã REGULAR</span>
                <span class="bg-slate-800 text-xs px-2 py-1 rounded text-slate-400">0</span>
            </button>
            <button class="w-full flex items-center justify-between px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors">
                <span class="flex items-center gap-3">‚è≥ PENDING</span>
                <span class="bg-slate-800 text-xs px-2 py-1 rounded text-slate-400">0</span>
            </button>
            <button class="w-full flex items-center justify-between px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors">
                <span class="flex items-center gap-3">‚ö†Ô∏è UNPAID</span>
                <span class="bg-slate-800 text-xs px-2 py-1 rounded text-slate-400">0</span>
            </button>

            <div class="px-3 py-2 mt-8 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">System Tools</div>
            <button onclick="alert('Exporting CSV...')" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors">üìÇ CSV EXPORT</button>
            <button class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors">üìç SHIPPING ZONE</button>
            <button class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-800 transition-colors">üöö COURIER</button>
        </nav>
    </aside>

    <!-- MAIN DASHBOARD -->
    <main class="flex-1 flex flex-col min-w-0 bg-slate-50">
        <header class="h-16 border-b bg-white flex items-center justify-between px-8 z-10">
            <div class="flex-1 max-w-xl relative">
                <input type="text" placeholder="Search orders..." class="w-full bg-slate-100 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Session Date</p>
                    <p class="text-sm font-semibold text-slate-700">Feb 10, 2026</p>
                </div>
            </div>
        </header>

        <div id="mainViewport" class="flex-1 overflow-y-auto p-8 flex items-center justify-center">
            <!-- EMPTY STATE (Shows when no memo is active) -->
            <div id="emptyState" class="text-center">
                <div class="w-24 h-24 bg-white rounded-2xl shadow-sm flex items-center justify-center mx-auto mb-6 border">
                    <svg class="w-10 h-10 text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800">No memo showing</h2>
                <p class="text-slate-500 mt-2">Create a new entry to get started.</p>
            </div>

            <!-- MEMO EDITOR -->
            <div id="memoEditor" class="hidden w-full max-w-3xl bg-white rounded-2xl shadow-xl border p-8">
                <h3 class="text-xl font-bold mb-6">Shipment Memo Details</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Order ID</label>
                        <input type="text" id="orderId" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Customer</label>
                        <input type="text" id="customerName" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Shipping Address</label>
                        <textarea id="address" rows="3" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button onclick="hideEditor()" class="px-6 py-2 text-slate-400 font-bold hover:text-slate-600">Cancel</button>
                    <button onclick="saveMemo()" class="px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">SAVE MEMO</button>
                </div>
            </div>
        </div>

        <!-- PASTE BAR -->
        <footer class="p-6 bg-white border-t">
            <div class="max-w-4xl mx-auto">
                <input id="pasteBar" type="text" placeholder="Paste order details here and press Enter..." class="w-full bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl px-6 py-3 text-sm focus:border-blue-500 outline-none">
            </div>
        </footer>
    </main>

    <script>
        // --- 1. SAFE DATABASE INITIALIZATION ---
        const init = () => {
            try {
                // Prevents ReferenceError: __firebase_config is not defined
                const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "OFFLINE" };
                if (config.apiKey !== "OFFLINE" && !firebase.apps.length) {
                    firebase.initializeApp(config);
                }
                console.log("System Initialized (Language: English)");
            } catch (e) { console.warn("Running in Offline Mode"); }
        };

        const btnCreate = document.getElementById('btnCreateMemo');
        const emptyState = document.getElementById('emptyState');
        const memoEditor = document.getElementById('memoEditor');
        const pasteBar = document.getElementById('pasteBar');

        const showEditor = () => {
            emptyState.classList.add('hidden');
            memoEditor.classList.remove('hidden');
        };

        const hideEditor = () => {
            memoEditor.classList.add('hidden');
            emptyState.classList.remove('hidden');
        };

        btnCreate.addEventListener('click', showEditor);

        pasteBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && pasteBar.value.trim() !== "") {
                showEditor();
                document.getElementById('orderId').value = "ORD-" + Math.floor(Math.random()*1000);
                document.getElementById('address').value = pasteBar.value;
                pasteBar.value = "";
            }
        });

        function saveMemo() {
            alert("Memo saved to online database!");
            hideEditor();
        }

        window.onload = init;
    </script>
</body>
</html>
